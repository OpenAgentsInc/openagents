# cargo-llvm-cov configuration
#
# This configures code coverage collection for OpenAgents.
# Per d-013, we enforce 70% minimum coverage on unit tests.

[llvm-cov]
# Exclude visual tools and non-production code
exclude = [
    "crates/storybook/*",     # Visual component explorer
    "*/examples/*",           # Example code
    "*/benches/*",            # Benchmarks
    "src/main.rs",            # CLI entrypoint
    "*/tests/*",              # Test files themselves
]

# Output formats
output = ["lcov", "html"]

# Directories
html-dir = "target/llvm-cov/html"
