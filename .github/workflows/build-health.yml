name: build-health

on:
  schedule:
    - cron: "0 5 * * 1"
  push:
    branches: [main]
    paths:
      - ".github/workflows/build-health.yml"
      - "scripts/generate-build-health.ts"
      - "package.json"
      - "tsconfig*.json"
      - "src/**"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.0"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Generate build health report
        run: bun run build:health
      - name: Upload build health artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-health
          path: |
            docs/build-health.md
            docs/build-health.json
            coverage/lcov.info
