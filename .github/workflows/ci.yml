name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Linux build deps
        run: |
          sudo apt-get update
          # Needed by transitive deps like glib-sys when building workspace with all features
          sudo apt-get install -y libglib2.0-dev pkg-config
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Build and test workspace
        run: |
          cargo test --workspace --all-features --color always

