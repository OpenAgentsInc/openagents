name: Comms Security Replay Matrix

on:
  pull_request:
    paths:
      - "apps/openagents.com/**"
      - "apps/openagents-runtime/**"
      - "docs/protocol/comms/**"
      - "scripts/comms-security-replay-matrix.sh"
      - ".github/workflows/comms-security-replay-matrix.yml"
  push:
    branches:
      - main
    paths:
      - "apps/openagents.com/**"
      - "apps/openagents-runtime/**"
      - "docs/protocol/comms/**"
      - "scripts/comms-security-replay-matrix.sh"
      - ".github/workflows/comms-security-replay-matrix.yml"

jobs:
  comms-security-replay:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        lane:
          - laravel
          - runtime

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: openagents_runtime_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        if: matrix.lane == 'laravel'
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, dom, fileinfo, sqlite3, pdo_sqlite
          coverage: none

      - name: Install Laravel dependencies
        if: matrix.lane == 'laravel'
        run: composer install --no-interaction --prefer-dist --no-progress
        working-directory: apps/openagents.com

      - name: Prepare Laravel test environment
        if: matrix.lane == 'laravel'
        run: |
          cp .env.example .env
          php artisan key:generate --force
        working-directory: apps/openagents.com

      - name: Setup Elixir + Erlang
        if: matrix.lane == 'runtime'
        uses: erlef/setup-beam@v1
        with:
          otp-version: "28.1.2"
          elixir-version: "1.19.1"

      - name: Restore mix cache
        if: matrix.lane == 'runtime'
        uses: actions/cache@v4
        with:
          path: |
            apps/openagents-runtime/deps
            apps/openagents-runtime/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('apps/openagents-runtime/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install runtime dependencies
        if: matrix.lane == 'runtime'
        run: mix deps.get
        working-directory: apps/openagents-runtime

      - name: Run comms security replay lane
        run: ./scripts/comms-security-replay-matrix.sh ${{ matrix.lane }}
