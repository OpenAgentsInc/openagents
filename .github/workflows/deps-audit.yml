name: Dependency Audit

on:
  schedule:
    - cron: "0 5 * * 1"
  workflow_dispatch: {}

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.0"
      - name: Install deps
        run: bun install --frozen-lockfile
      - name: Run dependency audit
        run: bun run deps:audit --json --output .openagents/deps/audit-report.json
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: deps-audit-report
          path: .openagents/deps/audit-report.json
