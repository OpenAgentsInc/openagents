name: OpenAgents Runtime Elixir CI

on:
  pull_request:
    paths:
      - "apps/openagents-runtime/**"
      - "proto/**"
      - "buf.yaml"
      - "buf.gen.yaml"
      - ".github/workflows/openagents-runtime-elixir.yml"
  push:
    branches:
      - main
    paths:
      - "apps/openagents-runtime/**"
      - "proto/**"
      - "buf.yaml"
      - "buf.gen.yaml"
      - ".github/workflows/openagents-runtime-elixir.yml"

jobs:
  runtime-elixir:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: openagents_runtime_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: apps/openagents-runtime

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Elixir + Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: "28.1.2"
          elixir-version: "1.19.1"

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Buf lint (Layer-0 contracts)
        run: buf lint
        working-directory: .

      - name: Buf breaking (against main)
        if: github.event_name == 'pull_request'
        run: |
          if git ls-tree -r --name-only origin/main -- proto | grep -E '\.proto$' >/dev/null; then
            buf breaking --against '.git#branch=main,subdir=proto'
          else
            echo "No proto files found on origin/main under proto/. Skipping bootstrap breaking check."
          fi
        working-directory: .

      - name: Buf generate verification (TS/PHP targets)
        run: ./scripts/verify-proto-generate.sh
        working-directory: .

      - name: Restore mix cache
        uses: actions/cache@v4
        with:
          path: |
            apps/openagents-runtime/deps
            apps/openagents-runtime/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('apps/openagents-runtime/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Format check
        run: mix format --check-formatted

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors

      - name: Contract convergence check
        run: mix runtime.contract.check

      - name: Run tests (warnings as errors)
        run: mix test --warnings-as-errors
