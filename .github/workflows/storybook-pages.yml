name: Storybook (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (tauri)
        working-directory: tauri
        run: bun install --frozen-lockfile

      - name: Build Storybook
        working-directory: tauri
        env:
          STORYBOOK_DISABLE_TELEMETRY: '1'
          CI: '1'
          NODE_OPTIONS: '--max-old-space-size=4096'
        run: |
          bun --version
          node --version
          bun run build-storybook -- --output-dir storybook-static --loglevel debug

      - name: Add CNAME file
        working-directory: tauri
        run: echo "storybook.openagents.com" > storybook-static/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tauri/storybook-static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          cname: storybook.openagents.com
