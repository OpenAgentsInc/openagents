name: verify

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  effuse:
    name: packages/effuse
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/effuse
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

  apps-web:
    name: apps/web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci

      - name: Lint (tsc + eslint)
        run: npm run lint

      - name: Build (Effuse client bundle)
        run: npm run build

  autopilot-worker:
    name: apps/autopilot-worker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/autopilot-worker
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

