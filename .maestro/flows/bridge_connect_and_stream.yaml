appId: com.openagents.app
name: Bridge Connect and Stream
---
- launchApp
- openLink: "exp://localhost:8081"
# Navigate to Settings via drawer first, then fall back to deep link
- runFlow:
    when:
      visible:
        id: header-menu-button
    commands:
      - tapOn:
          id: header-menu-button
      - extendedWaitUntil:
          visible:
            id: drawer-settings
          timeout: 30000
      - tapOn:
          id: drawer-settings
- runFlow:
    when:
      notVisible:
        id: settings-host-input
    commands:
      - openLink: "exp://localhost:8081/--/settings"
      - extendedWaitUntil:
          visible:
            id: settings-host-input
          timeout: 90000
# Fill host and token
- tapOn:
    id: settings-host-input
- inputText:
    id: settings-host-input
    text: "192.168.1.94:8788"
- tapOn:
    id: settings-token-input
- inputText:
    id: settings-token-input
    text: "2d716c46ffb7b1c788db80b8cc21a027101dfad9372659339a48bd0d48ddf7ce"
- tapOn:
    id: settings-apply
- runFlow:
    when:
      visible:
        id: settings-connect
    commands:
      - tapOn:
          id: settings-connect
- extendedWaitUntil:
    visible:
      id: header-connection-indicator
    timeout: 120000
# Start a new chat and send a warm-up message
- tapOn:
    id: header-new-chat
- extendedWaitUntil:
    visible:
      id: composer-input
    timeout: 60000
- inputText:
    id: composer-input
    text: "warmup"
- tapOn:
    id: composer-send

# Then send main message and assert history container
- inputText:
    id: composer-input
    text: "Hello from Maestro"
- tapOn:
    id: composer-send
- tapOn:
    id: header-menu-button
- extendedWaitUntil:
    visible:
      id: drawer-threads
    timeout: 60000
