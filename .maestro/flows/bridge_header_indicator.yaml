appId: com.openagents.app
name: Bridge â†’ Header Connection Indicator
---
- launchApp
- openLink: "exp://localhost:8081"
# Prefer drawer navigation to Settings for reliability
- runFlow:
    when:
      visible:
        id: header-menu-button
    commands:
      - tapOn:
          id: header-menu-button
      - extendedWaitUntil:
          visible:
            id: drawer-settings
          timeout: 30000
      - tapOn:
          id: drawer-settings
# If Settings inputs are not visible, deep-link as a fallback
- runFlow:
    when:
      notVisible:
        id: settings-host-input
    commands:
      - openLink: "exp://localhost:8081/--/settings"
      - extendedWaitUntil:
          visible:
            id: settings-host-input
          timeout: 90000
# Fill host and token and apply
- tapOn:
    id: settings-host-input
- inputText:
    id: settings-host-input
    text: "192.168.1.94:8788"
- tapOn:
    id: settings-token-input
- inputText:
    id: settings-token-input
    text: "2d716c46ffb7b1c788db80b8cc21a027101dfad9372659339a48bd0d48ddf7ce"
- tapOn:
    id: settings-apply
# Tap Connect if visible
- runFlow:
    when:
      visible:
        id: settings-connect
    commands:
      - tapOn:
          id: settings-connect
# Assert the header connection indicator exists
- extendedWaitUntil:
    visible:
      id: header-connection-indicator
    timeout: 120000
