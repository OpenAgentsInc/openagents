appId: com.openagents.app
name: Settings Toggles and Rescan
---
- launchApp
- openLink: "${EXP_URL}"
- openLink: "${EXP_URL}/--/settings"
- extendedWaitUntil:
    visible:
      id: settings-root
    timeout: 90000
# Fallback: try drawer navigation if pill not visible
- runFlow:
    when:
      notVisible:
        id: settings-root
    commands:
      - runFlow:
          when:
            visible:
              id: header-menu-button
          commands:
            - tapOn:
                id: header-menu-button
            - extendedWaitUntil:
                visible:
                  id: drawer-settings
                timeout: 30000
            - tapOn:
                id: drawer-settings
      - extendedWaitUntil:
          visible:
            id: settings-root
          timeout: 90000
- tapOn:
    text: "Full Rescan"
- extendedWaitUntil:
    visible:
      id: settings-root
    timeout: 60000
