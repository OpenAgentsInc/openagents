appId: com.openagents.app
name: UI Library â†’ Agent Message
---
- launchApp
- openLink: "exp://localhost:8081"
# Navigate directly to the Library route to avoid header/drawer variance
- openLink: "exp://localhost:8081/--/library"
# Wait for Library root by id
- extendedWaitUntil:
    visible:
      id: library-root
    timeout: 60000
# Tap sample by id
- tapOn:
    id: library-link-agent-message
# The demo component should render agent-message
- extendedWaitUntil:
    visible:
      id: agent-message
    timeout: 30000
