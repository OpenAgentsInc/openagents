appId: com.openagents.app
name: UI Library → Agent Message
---
- launchApp
- openLink: "exp://localhost:8081"
# If we’re on Settings, go back first (header back chevron)
- runFlow:
    when:
      visible:
        text: "Settings"
    commands:
      - tapOn:
          id: header-menu-button
# Open drawer
- tapOn:
    id: header-menu-button
# Tap Library in drawer
- tapOn:
    id: drawer-library
# Wait for Library root by id
- extendedWaitUntil:
    visible:
      id: library-root
    timeout: 60000
# Tap sample by id
- tapOn:
    id: library-link-agent-message
# The demo component should render agent-message
- extendedWaitUntil:
    visible:
      id: agent-message
    timeout: 30000
