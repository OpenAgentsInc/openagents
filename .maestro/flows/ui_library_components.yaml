appId: com.openagents.app
name: UI Library â†’ Agent Message
---
- launchApp
- openLink: "exp://localhost:8081"
# Use the header/drawer to navigate to Library when available
- runFlow:
    when:
      visible:
        id: header-menu-button
    commands:
      - tapOn:
          id: header-menu-button
      - extendedWaitUntil:
          visible:
            id: drawer-library
          timeout: 30000
      - tapOn:
          id: drawer-library
- extendedWaitUntil:
    visible:
      id: library-root
    timeout: 60000
- tapOn:
    id: library-link-agent-message
- extendedWaitUntil:
    visible:
      id: agent-message
    timeout: 30000
