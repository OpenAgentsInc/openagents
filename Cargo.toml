[workspace]
resolver = "2"
members = [
    "crates/adjutant",
    "crates/agent",
    "crates/arrow",
    "crates/autopilot",
    "crates/autopilot-core",
    "crates/codex-client",
    "crates/codex-mcp",
    "crates/compute",
    "crates/dsrs",
    "crates/dsrs-macros",
    "crates/editor",
    "crates/frlm",
    "crates/gateway",
    "crates/gpt-oss",
    "crates/issues",
    "crates/lm-router",
    "crates/local-inference",
    "crates/manatap",
    "crates/nostr/core",
    "crates/nostr/client",
    "crates/onyx",
    "crates/pylon",
    "crates/relay",
    "crates/runtime",
    "crates/rlm",
    "crates/spark",
    "crates/vim",
    "crates/voice",
    "crates/wgpui",
    "crates/protocol",
]

[workspace.lints.rust]
missing_docs = "allow"
unexpected_cfgs = { level = "allow" }

[workspace.lints.clippy]
dbg_macro = "deny"
todo = "deny"
declare_interior_mutable_const = "deny"
redundant_clone = "deny"
disallowed_methods = "deny"
style = { level = "allow", priority = -1 }
type_complexity = "allow"
let_underscore_future = "allow"
single_range_in_vec_init = "allow"
too_many_arguments = "allow"
large_enum_variant = "allow"
nonminimal_bool = "allow"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["OpenAgents"]
license = "CC-0"
publish = false

[workspace.dependencies]
# OpenAgents workspace crates
codex-client = { path = "crates/codex-client" }
issues = { path = "crates/issues" }
nostr = { path = "crates/nostr/core" }

# External crates
anyhow = "1.0.86"
async-trait = "0.1"
base64 = "0.22"
bytemuck = { version = "1.23", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.4", features = ["derive", "wrap_help"] }
futures = "0.3"
hex = "0.4.3"
rand = "0.9"
bitcoin = "0.32.6"
reqwest = { version = "0.12", default-features = false, features = ["json", "stream", "rustls-tls"] }
serde = { version = "1.0.221", features = ["derive", "rc"] }
serde_json = { version = "1.0.144", features = ["preserve_order", "raw_value"] }
sha2 = "0.10"
signal-hook = "0.3"
insta = "1.34"
quickcheck = "1.0"
tempfile = "3.20.0"
thiserror = "2.0.12"
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.24"
toml = "0.8"
tracing = "0.1.40"
uuid = { version = "1.1.2", features = ["v4", "v5", "v7", "serde", "js"] }
walkdir = "2.5"
wgpu = "24.0"
winit = "0.30"
pollster = "0.4"

[profile.dev]
opt-level = 1
split-debuginfo = "unpacked"
incremental = true
codegen-units = 16

[profile.dev.build-override]
codegen-units = 16

[profile.release]
opt-level = 3
debug = "limited"
lto = "thin"
codegen-units = 1
