[workspace]
resolver = "2"
members = [
    "crates/acp-adapter",
    "crates/gitafter",
    "crates/autopilot",
    "crates/autopilot-gui",
    "crates/frostr",
    "crates/issues",
    "crates/issues-mcp",
    "crates/marketplace",
    "crates/recorder",
    "crates/testing",
    "crates/ui",
    "crates/fm-bridge",
    "crates/claude-agent-sdk",
    "crates/codex-agent-sdk",
    "crates/nostr/core",
    "crates/nostr/relay",
    "crates/nostr/client",
    "crates/nostr/tests",
    "crates/compute",
    "crates/config",
    "crates/storybook",
    "crates/spark",
    "crates/wallet",
    "crates/auth",
]

# Unified OpenAgents binary
[package]
name = "openagents"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish.workspace = true
description = "OpenAgents - Unified desktop application and CLI"

[[bin]]
name = "openagents"
path = "src/main.rs"

[dependencies]
# OpenAgents crates
wallet = { path = "crates/wallet" }
marketplace = { path = "crates/marketplace" }
autopilot = { path = "crates/autopilot" }
gitafter = { path = "crates/gitafter" }
ui = { path = "crates/ui" }
claude-agent-sdk = { path = "crates/claude-agent-sdk" }
auth = { path = "crates/auth" }
acp-adapter = { path = "crates/acp-adapter" }

# GUI
wry = "0.50"
tao = "0.33"
actix-web = "4"
actix-ws = "0.3"

# CLI
clap = { version = "4.4", features = ["derive", "wrap_help"] }

# Async
tokio = { version = "1", features = ["full", "signal"] }
futures-util = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
anyhow = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
shellexpand = "2.1"
chrono = { version = "0.4", features = ["serde"] }
base64 = { workspace = true }
uuid = { workspace = true }
colored = "2.0"
rusqlite = { version = "0.32", features = ["bundled"] }

# HTTP client for quota API
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
governor = "0.10.4"
once_cell = "1.21.3"
gtk = { version = "0.18.2", features = ["v3_24"] }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"

[workspace.lints.rust]
missing_docs = "allow"
unexpected_cfgs = { level = "allow" }

[workspace.lints.clippy]
dbg_macro = "deny"
todo = "deny"
declare_interior_mutable_const = "deny"
redundant_clone = "deny"
disallowed_methods = "deny"
style = { level = "allow", priority = -1 }
type_complexity = "allow"
let_underscore_future = "allow"
single_range_in_vec_init = "allow"
too_many_arguments = "allow"
large_enum_variant = "allow"
nonminimal_bool = "allow"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["OpenAgents"]
license = "CC-0"
publish = false

[workspace.dependencies]
# OpenAgents workspace crates
autopilot = { path = "crates/autopilot" }
issues = { path = "crates/issues" }
claude-agent-sdk = { path = "crates/claude-agent-sdk" }
codex-agent-sdk = { path = "crates/codex-agent-sdk" }
nostr = { path = "crates/nostr/core" }
ui = { path = "crates/ui" }

# External crates
anyhow = "1.0.86"
async-trait = "0.1"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.4", features = ["derive", "wrap_help"] }
futures = "0.3"
hex = "0.4.3"
rand = "0.9"
reqwest = { version = "0.12", default-features = false, features = ["json", "stream", "rustls-tls"] }
serde = { version = "1.0.221", features = ["derive", "rc"] }
serde_json = { version = "1.0.144", features = ["preserve_order", "raw_value"] }
sha2 = "0.10"
signal-hook = "0.3"
insta = "1.34"
quickcheck = "1.0"
tempfile = "3.20.0"
thiserror = "2.0.12"
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.24"
toml = "0.8"
tracing = "0.1.40"
uuid = { version = "1.1.2", features = ["v4", "v5", "v7", "serde", "js"] }
walkdir = "2.5"

[profile.dev]
opt-level = 1
split-debuginfo = "unpacked"
incremental = true
codegen-units = 16

[profile.dev.build-override]
codegen-units = 16

[profile.release]
opt-level = 3
debug = "limited"
lto = "thin"
codegen-units = 1
