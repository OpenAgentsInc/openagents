[workspace]
resolver = "2"
members = [
    "tauri/src-tauri",
    "crates/agent-client-protocol",
    "crates/tinyvex",
]

# codex-acp excluded temporarily due to dependency issues
# Will be built separately
exclude = [
    "crates/codex-acp",
]

[workspace.package]
edition = "2024"
rust-version = "1.85"

[workspace.dependencies]
agent-client-protocol = { path = "crates/agent-client-protocol" }
tinyvex = { path = "crates/tinyvex" }
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "io-std", "io-util"] }
tracing = "0.1"

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
strip = true
