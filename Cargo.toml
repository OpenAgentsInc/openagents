[workspace]
resolver = "2"
members = [
    "crates/agentgit",
    "crates/autopilot",
    "crates/frostr",
    "crates/issues",
    "crates/issues-mcp",
    "crates/marketplace",
    "crates/recorder",
    "crates/desktop",
    "crates/ui",
    "crates/fm-bridge",
    "crates/claude-agent-sdk",
    "crates/codex-agent-sdk",
    "crates/nostr/core",
    "crates/nostr/relay",
    "crates/nostr/client",
    "crates/nostr/tests",
    "crates/compute",
    "crates/config",
    "crates/storybook",
    "crates/spark",
    "crates/wallet",
]

[workspace.lints.rust]
missing_docs = "allow"
unexpected_cfgs = { level = "allow" }

[workspace.lints.clippy]
dbg_macro = "deny"
todo = "deny"
declare_interior_mutable_const = "deny"
redundant_clone = "deny"
disallowed_methods = "deny"
style = { level = "allow", priority = -1 }
type_complexity = "allow"
let_underscore_future = "allow"
single_range_in_vec_init = "allow"
too_many_arguments = "allow"
large_enum_variant = "allow"
nonminimal_bool = "allow"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["OpenAgents"]
license = "CC-0"
publish = false

[workspace.dependencies]
# OpenAgents workspace crates
autopilot = { path = "crates/autopilot" }
issues = { path = "crates/issues" }
recorder = { path = "crates/recorder" }
claude-agent-sdk = { path = "crates/claude-agent-sdk" }
codex-agent-sdk = { path = "crates/codex-agent-sdk" }
compute = { path = "crates/compute" }
config = { path = "crates/config" }
desktop = { path = "crates/desktop" }
fm-bridge = { path = "crates/fm-bridge" }
nostr = { path = "crates/nostr/core" }
spark = { path = "crates/spark" }
ui = { path = "crates/ui" }

# External crates
anyhow = "1.0.86"
async-trait = "0.1"
async-tungstenite = { version = "0.32.0", default-features = false }
base64 = "0.22"
bytes = "1.0"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.4", features = ["derive", "wrap_help"] }
futures = "0.3"
futures-lite = "1.13"
globset = "0.4"
hex = "0.4.3"
http = "1.1"
indexmap = { version = "2.7.0", features = ["serde"] }
itertools = "0.14.0"
log = { version = "0.4.16", features = ["kv_unstable_serde", "serde"] }
parking_lot = "0.12.1"
rand = "0.9"
regex = "1.5"
reqwest = { version = "0.12", default-features = false, features = ["json", "stream", "rustls-tls"] }
schemars = { version = "1.0", features = ["indexmap2"] }
semver = { version = "1.0", features = ["serde"] }
serde = { version = "1.0.221", features = ["derive", "rc"] }
serde_json = { version = "1.0.144", features = ["preserve_order", "raw_value"] }
sha2 = "0.10"
shellexpand = "2.1.0"
signal-hook = "0.3"
similar = "2.0"
ignore = "0.4.22"
smallvec = { version = "1.6", features = ["union"] }
strum = { version = "0.27.2", features = ["derive"] }
tempfile = "3.20.0"
thiserror = "2.0.12"
tokio = { version = "1", features = ["full"] }
toml = "0.8"
tracing = "0.1.40"
url = "2.2"
uuid = { version = "1.1.2", features = ["v4", "v5", "v7", "serde", "js"] }
walkdir = "2.5"

[profile.dev]
opt-level = 1
split-debuginfo = "unpacked"
incremental = false
codegen-units = 16

[profile.dev.build-override]
codegen-units = 16

[profile.release]
opt-level = 3
debug = "limited"
lto = "thin"
codegen-units = 1
