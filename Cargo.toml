[workspace]
resolver = "2"
members = [
    "crates/acp-adapter",
    "crates/agent",
    "crates/agent-orchestrator",
    "crates/autopilot",
    "crates/autopilot-container",
    "crates/autopilot-service",
    "crates/autopilot-shell",
    "crates/autopilot-wasm",
    "crates/gitafter",
    "crates/frostr",
    "crates/gpt-oss",
    "crates/gpt-oss-agent",
    "crates/issue-tool",
    "crates/issues",
    "crates/local-inference",
    "crates/marketplace",
    "crates/nexus",
    "crates/recorder",
    "crates/testing",
    "crates/fm-bridge",
    "crates/fm-bridge-agent",
    "crates/claude-agent-sdk",
    "crates/codex-agent-sdk",
    "crates/opencode-sdk",
    "crates/nostr/core",
    "crates/nostr/relay",
    "crates/nostr/client",
    "crates/nostr/tests",
    "crates/compute",
    "crates/config",
    "crates/spark",
    "crates/wallet",
    "crates/auth",
    "crates/wgpui",
    "crates/pylon",
    "crates/neobank",
    "crates/web-platform",
    "crates/orderbook",
    "crates/relay",
    "crates/runtime",
    "crates/web",
]

# Unified OpenAgents binary
[package]
name = "openagents"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish.workspace = true
description = "OpenAgents - Unified desktop application and CLI"

[lib]
name = "openagents"
path = "src/lib.rs"

[[bin]]
name = "openagents"
path = "src/main.rs"

[[bin]]
name = "autopilot"
path = "src/bin/autopilot.rs"

[[bin]]
name = "agent-provider"
path = "src/bin/agent_provider.rs"

[[bin]]
name = "agent-customer"
path = "src/bin/agent_customer.rs"

[[bin]]
name = "autopilot-cli"
path = "src/bin/autopilot-cli.rs"

[[bin]]
name = "agent-runner"
path = "src/bin/agent_runner.rs"

[dependencies]
# OpenAgents crates
agent = { path = "crates/agent" }
autopilot = { path = "crates/autopilot" }
autopilot-service = { path = "crates/autopilot-service" }
autopilot-shell = { path = "crates/autopilot-shell" }
wallet = { path = "crates/wallet" }
marketplace = { path = "crates/marketplace" }
gitafter = { path = "crates/gitafter" }
pylon = { path = "crates/pylon" }
claude-agent-sdk = { path = "crates/claude-agent-sdk" }
acp-adapter = { path = "crates/acp-adapter" }
gpt-oss-agent = { path = "crates/gpt-oss-agent" }
fm-bridge-agent = { path = "crates/fm-bridge-agent" }
issues = { path = "crates/issues" }
nostr = { path = "crates/nostr/core" }
nostr-client = { path = "crates/nostr/client" }
openagents-spark = { path = "crates/spark" }
compute = { path = "crates/compute" }
hex = { workspace = true }
sha2 = { workspace = true }
rand = { workspace = true }
bitcoin = { workspace = true }

# WGPUI for autopilot
wgpui = { path = "crates/wgpui", default-features = false, features = ["desktop"] }
wgpu = "24.0"
winit = "0.30"
pollster = "0.4"

# CLI
clap = { version = "4.4", features = ["derive", "wrap_help"] }

# Async
tokio = { version = "1", features = ["full", "signal"] }
futures-util = "0.3"
async-trait = { workspace = true }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
anyhow = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
shellexpand = "2.1"
chrono = { version = "0.4", features = ["serde"] }
base64 = { workspace = true }
uuid = { workspace = true }
bech32 = "0.11.0"
colored = "2.0"
rusqlite = { version = "0.32", features = ["bundled"] }
toml = { workspace = true }

# HTTP client for quota API
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
governor = "0.10.4"
once_cell = "1.21.3"
which = "8.0.0"
ctrlc = "3.4"
dirs = "5.0"

[target.'cfg(any(target_os = "linux", target_os = "dragonfly", target_os = "freebsd", target_os = "netbsd", target_os = "openbsd"))'.dependencies]
gtk = { version = "0.18.2", features = ["v3_24"] }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"
bip39 = "2"

[workspace.lints.rust]
missing_docs = "allow"
unexpected_cfgs = { level = "allow" }

[workspace.lints.clippy]
dbg_macro = "deny"
todo = "deny"
declare_interior_mutable_const = "deny"
redundant_clone = "deny"
disallowed_methods = "deny"
style = { level = "allow", priority = -1 }
type_complexity = "allow"
let_underscore_future = "allow"
single_range_in_vec_init = "allow"
too_many_arguments = "allow"
large_enum_variant = "allow"
nonminimal_bool = "allow"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["OpenAgents"]
license = "CC-0"
publish = false

[workspace.dependencies]
# OpenAgents workspace crates
issues = { path = "crates/issues" }
claude-agent-sdk = { path = "crates/claude-agent-sdk" }
codex-agent-sdk = { path = "crates/codex-agent-sdk" }
nostr = { path = "crates/nostr/core" }

# External crates
anyhow = "1.0.86"
async-trait = "0.1"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.4", features = ["derive", "wrap_help"] }
futures = "0.3"
hex = "0.4.3"
rand = "0.9"
bitcoin = "0.32.6"
reqwest = { version = "0.12", default-features = false, features = ["json", "stream", "rustls-tls"] }
serde = { version = "1.0.221", features = ["derive", "rc"] }
serde_json = { version = "1.0.144", features = ["preserve_order", "raw_value"] }
sha2 = "0.10"
signal-hook = "0.3"
insta = "1.34"
quickcheck = "1.0"
tempfile = "3.20.0"
thiserror = "2.0.12"
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.24"
toml = "0.8"
tracing = "0.1.40"
uuid = { version = "1.1.2", features = ["v4", "v5", "v7", "serde", "js"] }
walkdir = "2.5"
wgpu = "24.0"
winit = "0.30"
pollster = "0.4"

[profile.dev]
opt-level = 1
split-debuginfo = "unpacked"
incremental = true
codegen-units = 16

[profile.dev.build-override]
codegen-units = 16

[profile.release]
opt-level = 3
debug = "limited"
lto = "thin"
codegen-units = 1
