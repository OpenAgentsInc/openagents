[package]
name = "openagents"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "openagents"

[[bin]]
path = "src/bin/deepseek-cli.rs"
name = "deepseek-cli"

[dependencies]
env_logger = "0.10"
dotenvy = "0.15"
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-aux = "4"
tokio = { version = "1.0", features = ["full", "macros", "rt-multi-thread"] }
log = "0.4"
uuid = { version = "1.4", features = ["v4", "serde"] }
bitcoin_hashes = "0.12"
secp256k1 = { version = "0.27", features = ["rand", "bitcoin_hashes", "global-context"] }
chrono = "0.4"
lazy_static = "1.4"
sqlx = { version = "0.8.1", features = ["time", "uuid", "runtime-tokio", "postgres", "json", "tls-native-tls", "bigdecimal"] }
config = "0.14"
secrecy = { version = "0.8", features = ["serde"] }
tracing = { version = "0.1", features = ["log"] }
url = "2.4"
time = "0.3.37"
anyhow = "1.0"
askama = "0.12.1"
axum = { version = "0.8.1", features = ["ws", "macros"] }
axum-extra = { version = "0.9.2", features = ["cookie"] }
tower = "0.5.2"
tower-http = { version = "0.6.2", features = ["fs", "trace", "cors"] }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
reqwest = { version = "0.11", features = ["json", "stream"] }
pulldown-cmark = "0.9"
askama_escape = "0.1"
bytes = "1.5"
html-escape = "0.2"
tokio-tungstenite = "0.21"
hyper = { version = "1.2", features = ["full"] }
http-body-util = "0.1"
http = "1.0"
tokio-stream = "0.1.17"
clap = { version = "4.4", features = ["derive"] }

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "macros", "rt-multi-thread"] }
serde_json = "1.0"
lazy_static = "1.4"
wiremock = "0.6.2"
axum-test = "17.1"