[build]
target = "./index.html"

[watch]
# Ignore backend and build artifacts that flap during desktop dev so Trunk
# doesnâ€™t trigger extra rebuilds/hot reloads ("applying new distribution").
ignore = [
  "./src-tauri",      # managed by Tauri/cargo
  "./target",         # workspace target from cargo builds
  "./codex-rs",       # Codex workspace (cargo run/build writes to codex-rs/target)
  "./.codex-dev",     # workspace-local master-task state during dev
  "./dist"            # Trunk output directory
]

[serve]
port = 1420
open = false
