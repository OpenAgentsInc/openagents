[package]
name = "autopilot-desktop"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish.workspace = true
description = "Autopilot desktop app"
default-run = "autopilot-desktop"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "autopilot_desktop_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
ai-server = { workspace = true }
openagents-utils = { workspace = true }
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde.workspace = true
serde_json.workspace = true
tokio = { workspace = true, features = ["fs", "net", "io-util", "process", "rt", "sync", "time"] }
uuid = { workspace = true, features = ["v4"] }
agent-client-protocol = "0.9"
futures.workspace = true
anyhow.workspace = true
async-trait.workspace = true
which = "6"
reqwest = { workspace = true, features = ["json"] }
flate2 = "1"
tar = "0.4"
zip = "0.6"
chrono.workspace = true
once_cell = "1.19"
async-recursion = "1.1"
dotenvy = "0.15"
ts-rs = "7"
dirs = "5"
indexmap = "2"
dsrs = { workspace = true }
dsrs-macros = { workspace = true }

[lints]
workspace = true
