[package]
name = "autopilot-desktop"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"
default-run = "autopilot-desktop"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "autopilot_desktop_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ts-rs = "7"
tokio = { version = "1", features = ["fs", "net", "io-util", "process", "rt", "sync", "time"] }
uuid = { version = "1", features = ["v4"] }
agent-client-protocol = "0.9"
futures = "0.3"
anyhow = "1"
async-trait = "0.1"
which = "6"
reqwest = { version = "0.12", features = ["json"] }
flate2 = "1"
tar = "0.4"
zip = "0.6"
chrono = "0.4"
once_cell = "1.19"
async-recursion = "1.1"

# DSPy/dsrs dependencies
dsrs = { workspace = true }
dsrs-macros = { workspace = true }
