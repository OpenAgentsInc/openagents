<!doctype html>
<html class="dark">

<head>
  <meta charset="UTF-8" />
  <title>Coder</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-unsafe-eval';" />
  <link rel="stylesheet" href="/src/styles/global.css" />
  <style>
    /* Prevent white flash */
    html,
    body {
      background-color: #1a1a1a;
      /* Dark background color */
      color-scheme: dark;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    html.light,
    html.light body {
      background-color: #ffffff;
      color-scheme: light;
    }

    /* Ensure full height */
    #app {
      height: 100%;
      width: 100%;
    }

    /* Initial loading spinner and message */
    .initial-loader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      color: #888;
      font-family: monospace;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin-bottom: 24px;
      border: 3px solid rgba(80, 80, 80, 0.3);
      border-radius: 50%;
      border-top-color: #888;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Error state */
    .loading-error {
      display: none;
      color: #f77;
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(50, 0, 0, 0.2);
      border-radius: 4px;
      text-align: center;
    }

    /* Show error state after timeout */
    .timeout .loading-error {
      display: block;
    }
  </style>
  <!-- External loader script to comply with CSP - intentionally not a module -->
  <script src="/src/shims/loader.js"></script>
</head>

<body>
  <!-- Initial loading state that shows before any JS loads -->
  <div id="initial-loader" class="initial-loader">
    <div class="spinner"></div>
    <div id="loading-status">Loading Coder...</div>
    <div class="loading-error">
      <p>The application is taking longer than expected to load.</p>
      <p id="loading-error-details">This could be due to slow network or resources.</p>
      <button onclick="window.location.reload()" style="margin-top: 15px; padding: 8px 12px; background-color: #444; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Reload Application
      </button>
    </div>
  </div>

  <!-- Main app container -->
  <div id="app" class="h-full w-full" style="display: none;"></div>

  <!-- Main application is loaded by the loader.js script, no inline script needed here -->
</body>

</html>
