[package]
name = "daemon"
version = "0.1.0"
edition = "2024"

[dependencies]
aes-gcm = "0.10"
anyhow = "1.0"
autopilot-inbox-domain = { path = "../../../crates/autopilot-inbox-domain" }
axum = { version = "0.7", features = ["macros"] }
base64 = "0.22"
chrono = { version = "0.4", features = ["serde", "clock"] }
dirs = "6"
futures-util = "0.3"
keyring = "2.3"
parking_lot = "0.12"
rand = "0.9"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
rusqlite = { version = "0.33", features = ["bundled"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
thiserror = "2.0"
tokio = { version = "1.44", features = ["macros", "rt-multi-thread", "signal", "sync", "time"] }
tokio-stream = { version = "0.1", features = ["sync"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
url = "2"
urlencoding = "2"
uuid = { version = "1.15", features = ["v4", "serde"] }
wgpui = { path = "../../../crates/wgpui", default-features = false, features = ["desktop"] }
wgpu = "24.0"
winit = "0.30"
pollster = "0.4"

[workspace]
