apiVersion: batch/v1
kind: Job
metadata:
  name: runtime-migrate
  labels:
    app.kubernetes.io/name: runtime
    app.kubernetes.io/component: migration
spec:
  backoffLimit: 2
  ttlSecondsAfterFinished: 1800
  template:
    metadata:
      labels:
        app: runtime-migrate
    spec:
      restartPolicy: OnFailure
      serviceAccountName: runtime
      containers:
        - name: migrate
          image: runtime:latest
          imagePullPolicy: IfNotPresent
          command:
            - bin/openagents_runtime
            - eval
            - OpenAgentsRuntime.Release.migrate_and_verify!()
          env:
            - name: RELEASE_DISTRIBUTION
              value: none
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: runtime-secrets
                  key: DATABASE_URL
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: runtime-secrets
                  key: SECRET_KEY_BASE
            - name: RUNTIME_SIGNATURE_SECRET
              valueFrom:
                secretKeyRef:
                  name: runtime-secrets
                  key: RUNTIME_SIGNATURE_SECRET
