apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: openagents-runtime
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: openagents-runtime
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 20
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
