openapi: 3.1.0
info:
  title: OpenAgents Runtime Internal API
  version: 0.2.0
  description: Implemented internal Laravel <-> runtime contract for /internal/v1 endpoints.
servers:
  - url: /internal/v1
security:
  - RuntimeSignature: []
paths:
  /health:
    get:
      summary: Runtime health
      operationId: health
      responses:
        '200':
          description: Runtime healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '401':
          $ref: '#/components/responses/Error'
  /runs/{run_id}/snapshot:
    get:
      summary: Read latest run snapshot
      operationId: getRunSnapshot
      parameters:
        - $ref: '#/components/parameters/RunId'
        - $ref: '#/components/parameters/ThreadId'
      responses:
        '200':
          description: Snapshot returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunSnapshot'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
  /runs/{run_id}/frames:
    post:
      summary: Append an idempotent frame
      operationId: appendFrame
      parameters:
        - $ref: '#/components/parameters/RunId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppendFrameRequest'
      responses:
        '200':
          description: Duplicate idempotent replay accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FrameAccepted'
        '202':
          description: Frame accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FrameAccepted'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
        '409':
          $ref: '#/components/responses/Error'
  /runs/{run_id}/stream:
    get:
      summary: Stream run events as SSE
      operationId: streamRun
      parameters:
        - $ref: '#/components/parameters/RunId'
        - $ref: '#/components/parameters/ThreadId'
        - name: cursor
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
          description: Resume from a previously received sequence id.
        - name: tail_ms
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
          description: Optional tail window duration in milliseconds.
        - name: Last-Event-ID
          in: header
          required: false
          schema:
            type: integer
            minimum: 0
          description: SSE resume cursor header.
      responses:
        '200':
          description: SSE stream
          headers:
            Content-Type:
              schema:
                type: string
                example: text/event-stream
          content:
            text/event-stream:
              schema:
                type: string
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
        '410':
          $ref: '#/components/responses/Error'
components:
  securitySchemes:
    RuntimeSignature:
      type: apiKey
      in: header
      name: X-OA-RUNTIME-SIGNATURE
  parameters:
    RunId:
      name: run_id
      in: path
      required: true
      schema:
        type: string
    ThreadId:
      name: thread_id
      in: query
      required: true
      schema:
        type: string
  responses:
    Error:
      description: Structured error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorEnvelope'
  schemas:
    HealthResponse:
      type: object
      required: [status, service, version]
      properties:
        status:
          type: string
        service:
          type: string
        version:
          type: string
    AppendFrameRequest:
      type: object
      required: [thread_id, frame_id, type, payload]
      properties:
        thread_id:
          type: string
        frame_id:
          type: string
        type:
          type: string
        payload:
          type: object
          additionalProperties: true
        occurred_at:
          type: string
          format: date-time
    FrameAccepted:
      type: object
      required: [runId, frameId, status, idempotentReplay]
      properties:
        runId:
          type: string
        frameId:
          type: string
        status:
          type: string
          enum: [accepted]
        idempotentReplay:
          type: boolean
    RunSnapshot:
      type: object
      required: [runId, threadId, status, latestSeq, updatedAt]
      properties:
        runId:
          type: string
        threadId:
          type: string
        status:
          type: string
        latestSeq:
          type: integer
          minimum: 0
        updatedAt:
          type: string
          format: date-time
    ErrorEnvelope:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
              enum:
                - unauthorized
                - forbidden
                - invalid_request
                - not_found
                - conflict
                - stale_cursor
                - internal_error
            message:
              type: string
