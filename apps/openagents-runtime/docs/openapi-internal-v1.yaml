openapi: 3.1.0
info:
  title: OpenAgents Runtime Internal API
  version: 0.2.0
  description: Implemented internal Laravel <-> runtime contract for /internal/v1 endpoints.
servers:
  - url: /internal/v1
security:
  - RuntimeSignature: []
paths:
  /health:
    get:
      summary: Runtime health
      operationId: health
      responses:
        '200':
          description: Runtime healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '401':
          $ref: '#/components/responses/Error'
  /comms/delivery-events:
    post:
      summary: Record normalized comms delivery event
      operationId: recordCommsDeliveryEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommsDeliveryEventRequest'
      responses:
        '200':
          description: Duplicate idempotent replay accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommsDeliveryAccepted'
        '202':
          description: Delivery event accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommsDeliveryAccepted'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '409':
          $ref: '#/components/responses/Error'
  /tools/execute:
    post:
      summary: Execute or replay a runtime tool-pack operation
      operationId: executeToolPack
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToolExecuteRequest'
      responses:
        '200':
          description: Tool execution or replay completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolExecuteResponse'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '422':
          $ref: '#/components/responses/Error'
  /skills/tool-specs:
    get:
      summary: List registered ToolSpec definitions (DB + built-ins)
      operationId: listToolSpecs
      responses:
        '200':
          description: Tool specs listed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillRegistryListResponse'
        '401':
          $ref: '#/components/responses/Error'
    post:
      summary: Upsert ToolSpec definition
      operationId: upsertToolSpec
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToolSpecSubmitRequest'
      responses:
        '201':
          description: Tool spec accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillRegistryUpsertResponse'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '422':
          $ref: '#/components/responses/Error'
  /skills/skill-specs:
    get:
      summary: List registered SkillSpec definitions (DB + built-ins)
      operationId: listSkillSpecs
      responses:
        '200':
          description: Skill specs listed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillRegistryListResponse'
        '401':
          $ref: '#/components/responses/Error'
    post:
      summary: Upsert SkillSpec definition
      operationId: upsertSkillSpec
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillSpecSubmitRequest'
      responses:
        '201':
          description: Skill spec accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillRegistryUpsertResponse'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '422':
          $ref: '#/components/responses/Error'
  /skills/skill-specs/{skill_id}/{version}/publish:
    post:
      summary: Publish immutable SkillRelease from SkillSpec
      operationId: publishSkillSpec
      parameters:
        - $ref: '#/components/parameters/SkillId'
        - $ref: '#/components/parameters/SkillVersion'
      responses:
        '201':
          description: Skill release published
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillPublishResponse'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
        '422':
          $ref: '#/components/responses/Error'
  /skills/releases/{skill_id}/{version}:
    get:
      summary: Fetch immutable SkillRelease artifact
      operationId: getSkillRelease
      parameters:
        - $ref: '#/components/parameters/SkillId'
        - $ref: '#/components/parameters/SkillVersion'
      responses:
        '200':
          description: Skill release returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillReleaseResponse'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
  /codex/workers:
    post:
      summary: Create or reattach Codex worker session
      operationId: createCodexWorker
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CodexWorkerCreateRequest'
      responses:
        '200':
          description: Existing worker replayed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodexWorkerCreateResponse'
        '202':
          description: New worker accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodexWorkerCreateResponse'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
  /codex/workers/{worker_id}/snapshot:
    get:
      summary: Fetch Codex worker snapshot
      operationId: getCodexWorkerSnapshot
      parameters:
        - $ref: '#/components/parameters/WorkerId'
      responses:
        '200':
          description: Worker snapshot returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodexWorkerSnapshotResponse'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
  /codex/workers/{worker_id}/requests:
    post:
      summary: Submit JSON-RPC style request to Codex worker
      operationId: submitCodexWorkerRequest
      parameters:
        - $ref: '#/components/parameters/WorkerId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CodexWorkerRequestEnvelope'
      responses:
        '200':
          description: Worker request processed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodexWorkerRequestResponse'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
  /codex/workers/{worker_id}/stream:
    get:
      summary: Stream Codex worker events as SSE
      operationId: streamCodexWorker
      parameters:
        - $ref: '#/components/parameters/WorkerId'
        - name: cursor
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        - name: tail_ms
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
        - name: Last-Event-ID
          in: header
          required: false
          schema:
            type: integer
            minimum: 0
      responses:
        '200':
          description: SSE stream
          content:
            text/event-stream:
              schema:
                type: string
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
        '410':
          $ref: '#/components/responses/Error'
  /codex/workers/{worker_id}/stop:
    post:
      summary: Stop Codex worker session
      operationId: stopCodexWorker
      parameters:
        - $ref: '#/components/parameters/WorkerId'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        '200':
          description: Worker already stopped
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodexWorkerStopResponse'
        '202':
          description: Worker stop accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodexWorkerStopResponse'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
  /runs/{run_id}/snapshot:
    get:
      summary: Read latest run snapshot
      operationId: getRunSnapshot
      parameters:
        - $ref: '#/components/parameters/RunId'
        - $ref: '#/components/parameters/ThreadId'
      responses:
        '200':
          description: Snapshot returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunSnapshot'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
  /runs/{run_id}/frames:
    post:
      summary: Append an idempotent frame
      operationId: appendFrame
      parameters:
        - $ref: '#/components/parameters/RunId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppendFrameRequest'
      responses:
        '200':
          description: Duplicate idempotent replay accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FrameAccepted'
        '202':
          description: Frame accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FrameAccepted'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
        '409':
          $ref: '#/components/responses/Error'
  /runs/{run_id}/stream:
    get:
      summary: Stream run events as SSE
      operationId: streamRun
      parameters:
        - $ref: '#/components/parameters/RunId'
        - $ref: '#/components/parameters/ThreadId'
        - name: cursor
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
          description: Resume from a previously received sequence id.
        - name: tail_ms
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
          description: Optional tail window duration in milliseconds.
        - name: Last-Event-ID
          in: header
          required: false
          schema:
            type: integer
            minimum: 0
          description: SSE resume cursor header.
      responses:
        '200':
          description: SSE stream
          headers:
            Content-Type:
              schema:
                type: string
                example: text/event-stream
          content:
            text/event-stream:
              schema:
                type: string
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
        '410':
          $ref: '#/components/responses/Error'
  /runs/{run_id}/cancel:
    post:
      summary: Request durable cancellation for a run
      operationId: cancelRun
      parameters:
        - $ref: '#/components/parameters/RunId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelRunRequest'
      responses:
        '200':
          description: Cancel request already present (idempotent replay)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelAccepted'
        '202':
          description: Cancel request accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelAccepted'
        '400':
          $ref: '#/components/responses/Error'
        '401':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Error'
        '404':
          $ref: '#/components/responses/Error'
        '500':
          $ref: '#/components/responses/Error'
components:
  securitySchemes:
    RuntimeSignature:
      type: apiKey
      in: header
      name: X-OA-RUNTIME-SIGNATURE
  parameters:
    RunId:
      name: run_id
      in: path
      required: true
      schema:
        type: string
    ThreadId:
      name: thread_id
      in: query
      required: true
      schema:
        type: string
    SkillId:
      name: skill_id
      in: path
      required: true
      schema:
        type: string
    SkillVersion:
      name: version
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
    WorkerId:
      name: worker_id
      in: path
      required: true
      schema:
        type: string
  responses:
    Error:
      description: Structured error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorEnvelope'
  schemas:
    HealthResponse:
      type: object
      required: [status, service, version]
      properties:
        status:
          type: string
        service:
          type: string
        version:
          type: string
    AppendFrameRequest:
      type: object
      required: [thread_id, frame_id, type, payload]
      properties:
        thread_id:
          type: string
        frame_id:
          type: string
        type:
          type: string
        payload:
          type: object
          additionalProperties: true
        occurred_at:
          type: string
          format: date-time
    FrameAccepted:
      type: object
      required: [runId, frameId, status, idempotentReplay]
      properties:
        runId:
          type: string
        frameId:
          type: string
        status:
          type: string
          enum: [accepted]
        idempotentReplay:
          type: boolean
    RunSnapshot:
      type: object
      required: [runId, threadId, status, latestSeq, updatedAt]
      properties:
        runId:
          type: string
        threadId:
          type: string
        status:
          type: string
        latestSeq:
          type: integer
          minimum: 0
        updatedAt:
          type: string
          format: date-time
    CancelRunRequest:
      type: object
      required: [thread_id]
      properties:
        thread_id:
          type: string
        reason:
          type: string
    CancelAccepted:
      type: object
      required: [runId, status, cancelRequested, idempotentReplay]
      properties:
        runId:
          type: string
        status:
          type: string
          enum: [canceling, canceled, succeeded, failed]
        cancelRequested:
          type: boolean
        idempotentReplay:
          type: boolean
    CommsDeliveryEventRequest:
      type: object
      required: [event_id, provider, delivery_state, payload]
      properties:
        event_id:
          type: string
        provider:
          type: string
          enum: [resend]
        delivery_state:
          type: string
          enum: [delivered, bounced, complained, unsubscribed]
        message_id:
          type: string
          nullable: true
        integration_id:
          type: string
          nullable: true
        recipient:
          type: string
          nullable: true
        occurred_at:
          type: string
          format: date-time
          nullable: true
        reason:
          type: string
          nullable: true
        payload:
          type: object
          additionalProperties: true
    CommsDeliveryAccepted:
      type: object
      required: [eventId, status, idempotentReplay]
      properties:
        eventId:
          type: string
        status:
          type: string
          enum: [accepted]
        idempotentReplay:
          type: boolean
    ToolExecuteRequest:
      type: object
      required: [tool_pack, request]
      properties:
        tool_pack:
          type: string
          enum: [coding.v1]
        mode:
          type: string
          enum: [execute, replay]
        run_id:
          type: string
          nullable: true
        thread_id:
          type: string
          nullable: true
        user_id:
          type: integer
          nullable: true
        manifest:
          type: object
          additionalProperties: true
        manifest_ref:
          type: object
          additionalProperties: true
        request:
          type: object
          additionalProperties: true
        policy:
          type: object
          additionalProperties: true
    ToolExecuteResponse:
      type: object
      required: [data]
      properties:
        data:
          type: object
          additionalProperties: true
    ToolSpecSubmitRequest:
      type: object
      required: [tool_spec]
      properties:
        state:
          type: string
          enum: [draft, validated, published, deprecated]
        tool_spec:
          type: object
          additionalProperties: true
    SkillSpecSubmitRequest:
      type: object
      required: [skill_spec]
      properties:
        state:
          type: string
          enum: [draft, validated, published, deprecated]
        skill_spec:
          type: object
          additionalProperties: true
    SkillRegistryListResponse:
      type: object
      required: [data]
      properties:
        data:
          type: array
          items:
            type: object
            additionalProperties: true
    SkillRegistryUpsertResponse:
      type: object
      required: [data]
      properties:
        data:
          type: object
          additionalProperties: true
    SkillPublishResponse:
      type: object
      required: [data]
      properties:
        data:
          type: object
          additionalProperties: true
    SkillReleaseResponse:
      type: object
      required: [data]
      properties:
        data:
          type: object
          additionalProperties: true
    CodexWorkerCreateRequest:
      type: object
      properties:
        worker_id:
          type: string
        workspace_ref:
          type: string
        codex_home_ref:
          type: string
        adapter:
          type: string
        metadata:
          type: object
          additionalProperties: true
    CodexWorkerCreateResponse:
      type: object
      required: [data]
      properties:
        data:
          type: object
          properties:
            workerId:
              type: string
            status:
              type: string
            latestSeq:
              type: integer
              minimum: 0
            idempotentReplay:
              type: boolean
    CodexWorkerSnapshotResponse:
      type: object
      required: [data]
      properties:
        data:
          type: object
          additionalProperties: true
    CodexWorkerRequestEnvelope:
      type: object
      required: [request]
      properties:
        request:
          type: object
          additionalProperties: true
    CodexWorkerRequestResponse:
      type: object
      required: [data]
      properties:
        data:
          type: object
          additionalProperties: true
    CodexWorkerStopResponse:
      type: object
      required: [data]
      properties:
        data:
          type: object
          additionalProperties: true
    ErrorEnvelope:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
              enum:
                - unauthorized
                - forbidden
                - invalid_request
                - not_found
                - conflict
                - stale_cursor
                - internal_error
            message:
              type: string
            details:
              type: array
              items:
                oneOf:
                  - type: string
                  - type: object
                    additionalProperties: true
