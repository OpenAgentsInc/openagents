name: tests

on:
  push:
    branches:
      - develop
      - main
      - master
      - workos
  pull_request:
    branches:
      - develop
      - main
      - master
      - workos

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4', '8.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Node Dependencies
        run: npm i

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Build Assets
        run: npm run build

      - name: EP212 deterministic rehearsal gate
        run: composer test:ep212:junit

      - name: Upload EP212 deterministic artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ep212-deterministic-junit-php${{ matrix.php-version }}
          path: output/ep212-rehearsal/ep212-deterministic-junit.xml
          if-no-files-found: ignore

      - name: Tests
        run: ./vendor/bin/pest
