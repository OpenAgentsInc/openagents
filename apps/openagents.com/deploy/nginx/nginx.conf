user  www-data;
worker_processes  auto;

error_log  /dev/stderr info;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  access_log /dev/stdout;

  sendfile        on;
  keepalive_timeout  65;

  # Cloud Run recommends not buffering streaming responses.
  # We disable FastCGI buffering globally to avoid SSE footguns.
  # If performance becomes an issue, scope this to only the streaming routes.

  server {
    listen 8080;
    server_name _;

    root /var/www/app/public;
    index index.php;

    add_header X-Content-Type-Options nosniff;

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    # Bridge legacy mobile clients that connect to openagents.com for Khala WS.
    # Runtime owns the websocket endpoint at /socket/websocket.
    location = /sync/socket/websocket {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host openagents-runtime-157437760789.us-central1.run.app;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 3600s;
      proxy_ssl_server_name on;
      proxy_pass https://openagents-runtime-157437760789.us-central1.run.app/socket/websocket;
    }

    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_pass 127.0.0.1:9000;

      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      fastcgi_param DOCUMENT_ROOT $realpath_root;

      # Streaming/SSE: do not buffer.
      fastcgi_buffering off;
      fastcgi_request_buffering off;
      fastcgi_read_timeout 3600s;

      # Prevent some proxy caches from buffering.
      add_header Cache-Control no-store;
    }

    location ~ /\.(?!well-known).* {
      deny all;
    }
  }
}
