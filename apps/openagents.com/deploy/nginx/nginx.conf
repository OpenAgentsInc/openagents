user  www-data;
worker_processes  auto;

error_log  /dev/stderr info;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  access_log /dev/stdout;

  sendfile        on;
  keepalive_timeout  65;

  # Cloud Run recommends not buffering streaming responses.
  # We disable FastCGI buffering globally to avoid SSE footguns.
  # If performance becomes an issue, scope this to only the streaming routes.

  server {
    listen 8080;
    server_name _;

    root /var/www/app/public;
    index index.php;

    add_header X-Content-Type-Options nosniff;

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_pass 127.0.0.1:9000;

      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      fastcgi_param DOCUMENT_ROOT $realpath_root;

      # Streaming/SSE: do not buffer.
      fastcgi_buffering off;
      fastcgi_request_buffering off;
      fastcgi_read_timeout 3600s;

      # Prevent some proxy caches from buffering.
      add_header Cache-Control no-store;
    }

    location ~ /\.(?!well-known).* {
      deny all;
    }
  }
}
