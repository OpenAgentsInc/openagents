[package]
name = "openagents-web-shell"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish = false
description = "Rust/WASM entrypoint for the OpenAgents web shell"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
console_error_panic_hook = "0.1"
openagents-app-state = { path = "../../../crates/openagents-app-state" }
openagents-ui-core = { path = "../../../crates/openagents-ui-core" }
serde.workspace = true
serde_json.workspace = true
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = [
    "Window",
    "Document",
    "Element",
    "HtmlElement",
    "HtmlCanvasElement",
    "Location",
    "console",
] }
wgpui = { path = "../../../crates/wgpui", default-features = false, features = ["web"] }
