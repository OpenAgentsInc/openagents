[package]
name = "openagents-web-shell"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish = false
description = "Rust/WASM entrypoint for the OpenAgents web shell"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
base64.workspace = true
console_error_panic_hook = "0.1"
futures-util = "0.3"
gloo-net = { version = "0.6", features = ["http", "websocket"] }
gloo-timers = { version = "0.3", features = ["futures"] }
openagents-app-state = { path = "../../../crates/openagents-app-state" }
openagents-ui-core = { path = "../../../crates/openagents-ui-core" }
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = [
    "Storage",
    "Window",
    "Document",
    "Element",
    "HtmlElement",
    "HtmlCanvasElement",
    "HtmlInputElement",
    "Location",
    "KeyboardEvent",
    "Event",
    "console",
] }
wgpui = { path = "../../../crates/wgpui", default-features = false, features = ["web"] }
