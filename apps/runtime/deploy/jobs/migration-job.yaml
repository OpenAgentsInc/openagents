apiVersion: batch/v1
kind: Job
metadata:
  name: runtime-migrate
  labels:
    app.kubernetes.io/name: runtime
    app.kubernetes.io/component: migration
spec:
  backoffLimit: 2
  ttlSecondsAfterFinished: 1800
  template:
    metadata:
      labels:
        app: runtime-migrate
    spec:
      restartPolicy: OnFailure
      serviceAccountName: runtime
      containers:
        - name: migrate
          image: runtime:latest
          imagePullPolicy: IfNotPresent
          command:
            - runtime-migrate
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: runtime-secrets
                  key: DATABASE_URL
