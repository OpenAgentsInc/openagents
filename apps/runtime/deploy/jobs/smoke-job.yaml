apiVersion: batch/v1
kind: Job
metadata:
  name: runtime-smoke
  labels:
    app.kubernetes.io/name: runtime
    app.kubernetes.io/component: smoke-test
    openagents.io/runtime-http-client: "true"
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 1800
  template:
    metadata:
      labels:
        app: runtime-smoke
        openagents.io/runtime-http-client: "true"
    spec:
      restartPolicy: OnFailure
      serviceAccountName: runtime
      containers:
        - name: smoke
          image: runtime:latest
          imagePullPolicy: IfNotPresent
          command:
            - runtime-smoke
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SMOKE_BASE_URL
              value: "http://runtime.$(POD_NAMESPACE).svc.cluster.local"
