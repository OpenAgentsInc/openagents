[package]
name = "acp-adapter"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish.workspace = true
description = "Agent Client Protocol adapter for OpenAgents"

[dependencies]
# ACP protocol types
agent-client-protocol-schema = { version = "0.10", features = ["unstable"] }

# OpenAgents crates
claude-agent-sdk = { path = "../claude-agent-sdk" }
codex-agent-sdk = { path = "../codex-agent-sdk" }
recorder = { path = "../recorder" }

# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9"

# Time
chrono = { workspace = true, features = ["serde"] }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Logging
tracing = { workspace = true }

# Utilities
uuid = { workspace = true }
which = "7"

[dev-dependencies]
rusqlite = { version = "0.31", features = ["bundled"] }
tempfile.workspace = true
tokio = { workspace = true, features = ["test-util", "macros"] }

[lints]
workspace = true
