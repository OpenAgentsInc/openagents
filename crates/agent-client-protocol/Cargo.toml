[package]
name = "agent-client-protocol"
version = "0.1.0"
edition = "2024"

[lib]
name = "agent_client_protocol"
path = "acp.rs"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["raw_value"] }
schemars = { version = "0.8.21", features = ["derive"] }
derive_more = { version = "2.0", features = ["display", "from"] }
anyhow = "1"

[features]
unstable = []
