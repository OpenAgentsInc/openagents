[package]
name = "agent-orchestrator"
version.workspace = true
edition.workspace = true
description = "Agent orchestration framework for multi-model agent management"
license = "MIT"
repository = "https://github.com/OpenAgentsInc/openagents"
keywords = ["agent", "orchestration", "ai", "multi-model"]
categories = ["development-tools"]

[dependencies]
async-trait = "0.1"
tokio = { version = "1", features = ["sync", "rt-multi-thread", "macros", "time"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
thiserror = "2"
tracing = "0.1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4", "serde"] }

[dev-dependencies]
tempfile.workspace = true
tokio-test = "0.4"
