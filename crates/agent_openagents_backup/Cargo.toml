[package]
name = "agent"
version = "0.1.0"
edition = "2024"
description = "Autonomous coding agent with orchestrator/subagent architecture"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
thiserror = "2.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
tracing = "0.1"
rand = "0.8"
regex = "1.0"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

# Internal crates
llm = { path = "../llm" }
tools = { path = "../tools" }
atif = { path = "../atif" }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.0"
