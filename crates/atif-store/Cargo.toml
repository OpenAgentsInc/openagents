[package]
name = "atif-store"
version = "0.1.0"
edition = "2024"
authors = ["OpenAgents"]
description = "SQLite storage layer for ATIF trajectories"
license = "CC-0"

[dependencies]
atif = { path = "../atif" }
rusqlite = { version = "0.31", features = ["bundled"] }
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
thiserror = "1.0"
uuid = { version = "1.1.2", features = ["v4"] }
