[package]
name = "atif"
version = "1.4.0"
edition = "2024"
authors = ["OpenAgents"]
description = "Agent Trajectory Interchange Format (ATIF) - Rust implementation"
license = "CC-0"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2.0"

# Optional: SQLite storage
rusqlite = { version = "0.32", features = ["bundled"], optional = true }
uuid = { version = "1.1.2", features = ["v4"], optional = true }

[features]
default = []
store = ["dep:rusqlite", "dep:uuid"]
