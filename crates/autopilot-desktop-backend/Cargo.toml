[package]
name = "autopilot-desktop-backend"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish.workspace = true
description = "Backend logic for the Autopilot desktop app"

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde.workspace = true
serde_json.workspace = true
tokio = { workspace = true, features = ["fs", "net", "io-util", "process", "rt", "sync", "time"] }
uuid = { workspace = true, features = ["v4"] }
agent-client-protocol = "0.9"
futures.workspace = true
anyhow.workspace = true
async-trait.workspace = true
which = "6"
reqwest = { workspace = true, features = ["json"] }
flate2 = "1"
tar = "0.4"
zip = "0.6"
chrono.workspace = true
once_cell = "1.19"
async-recursion = "1.1"
dotenvy = "0.15"
ts-rs = "7"
dirs = "5"
indexmap = "2"

# DSPy/dsrs dependencies
dsrs = { workspace = true }
dsrs-macros = { workspace = true }

[lints]
workspace = true
