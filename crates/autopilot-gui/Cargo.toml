[package]
name = "autopilot-gui"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"

[[bin]]
name = "autopilot-gui"
path = "src/main.rs"

[dependencies]
# GUI - Native window
wry = "0.47"
tao = "0.30"

# Web server
actix-web = "4"
actix-ws = "0.3"
actix-files = "0.6"

# Templates
maud = "0.26"

# Async runtime
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "2"
anyhow = "1"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
