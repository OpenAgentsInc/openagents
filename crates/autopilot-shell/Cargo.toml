[package]
name = "autopilot-shell"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Unified autopilot shell with HUD effects and dock-based layout"

[dependencies]
wgpui = { path = "../wgpui", features = ["desktop"] }
autopilot-service = { path = "../autopilot-service" }
autopilot = { path = "../autopilot" }
claude-agent-sdk = { path = "../claude-agent-sdk" }
tracing = "0.1"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
tokio = { version = "1", features = ["rt", "sync"] }
chrono = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
dirs = "5"
futures = "0.3"
