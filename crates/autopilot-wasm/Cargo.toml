[package]
name = "autopilot-wasm"
version = "0.1.0"
edition = "2024"
description = "WASM bindings for Autopilot replay viewer"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde-wasm-bindgen = "0.6"
js-sys = "0.3"
regex = "1"
chrono = { version = "0.4", features = ["wasmbind", "serde"] }
console_error_panic_hook = "0.1"

[dev-dependencies]
wasm-bindgen-test = "0.3"
