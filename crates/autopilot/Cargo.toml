[package]
name = "autopilot"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish.workspace = true
description = "Autonomous task runner with trajectory logging"

[[bin]]
name = "autopilot"
path = "src/main.rs"

[[bin]]
name = "autopilotd"
path = "src/bin/autopilotd.rs"

[dependencies]
# Workspace crates
claude-agent-sdk.workspace = true
codex-agent-sdk.workspace = true
issues.workspace = true
ui.workspace = true
nostr.workspace = true
nostr-client = { path = "../nostr/client" }

# UI
maud = "0.26"

# CLI
clap.workspace = true

# Async
tokio.workspace = true
futures.workspace = true
async-trait.workspace = true

# HTTP client
reqwest.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true

# Hashing
sha2 = "0.10"
hex = "0.4"

# Time handling (Central US timezone)
chrono.workspace = true
chrono-tz = "0.10"

# Error handling
anyhow.workspace = true

# Output
colored = "2"

# Signal handling
signal-hook.workspace = true

# Plan mode
lazy_static = "1.5"
dirs = "5.0"

# Secret redaction
once_cell = "1.19"
regex = "1.10"

# System monitoring
sysinfo = "0.32"

# Daemon config
toml = "0.8"
shellexpand = "3.1"

# Database
rusqlite = { version = "0.32", features = ["bundled"] }

# Statistics
statrs = "0.17"

# Unix process groups
[target.'cfg(unix)'.dependencies]
libc = "0.2"

[dev-dependencies]
tempfile = "3.10"

[lints]
workspace = true
