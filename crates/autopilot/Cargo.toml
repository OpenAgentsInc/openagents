[package]
name = "autopilot"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish.workspace = true
description = "Autopilot - autonomous agent runtime"

[lib]
name = "autopilot"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[example]]
name = "preflight_demo"
path = "examples/preflight_demo.rs"

[features]
default = ["native"]
native = [
    "tokio/rt-multi-thread",
    "reqwest/blocking",
    "dep:dirs",
    "dep:octocrab",
    "dep:pylon",
]
wasm = [
    "openagents-runtime/browser",
    "dep:wasm-bindgen",
    "dep:wasm-bindgen-futures",
    "dep:web-sys",
    "dep:gloo-net",
    "dep:js-sys",
    "dep:console_error_panic_hook",
]

[dependencies]
# Core dependencies (both native and wasm)
openagents-runtime = { version = "0.1.0", path = "../runtime", default-features = false }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
tracing = "0.1"
chrono = { version = "0.4", default-features = false, features = ["serde", "std"] }
regex = "1.12.2"
futures-util = "0.3"

# Tokio (feature-gated for native)
tokio = { version = "1", features = ["macros", "sync"] }

# Native-only dependencies
reqwest = { version = "0.12", features = ["json", "stream"], optional = false }
dirs = { version = "5", optional = true }
octocrab = { version = "0.49.4", optional = true }
pylon = { path = "../pylon", optional = true }

# WASM-only dependencies
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
web-sys = { version = "0.3", optional = true, features = ["Window", "console"] }
gloo-net = { version = "0.6", optional = true }
js-sys = { version = "0.3", optional = true }
console_error_panic_hook = { version = "0.1", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[lints]
workspace = true
