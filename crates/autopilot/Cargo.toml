[package]
name = "autopilot"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish.workspace = true
description = "Autopilot - autonomous agent runtime"

[lib]
name = "autopilot"
path = "src/lib.rs"

[[example]]
name = "preflight_demo"
path = "examples/preflight_demo.rs"

[dependencies]
claude-agent-sdk = { path = "../claude-agent-sdk" }
pylon = { path = "../pylon" }
tokio = { version = "1", features = ["macros", "rt-multi-thread", "sync"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
tracing = "0.1"
reqwest = { version = "0.12", features = ["json", "stream", "blocking"] }
futures-util = "0.3"
chrono = "0.4"
octocrab = "0.49.4"
regex = "1.12.2"
dirs = "5"

[lints]
workspace = true
