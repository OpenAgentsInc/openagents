[package]
name = "autopilot"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish.workspace = true
description = "Autonomous task runner with trajectory logging"

[[bin]]
name = "autopilot"
path = "src/main.rs"

[dependencies]
# Workspace crates
claude-agent-sdk.workspace = true
issues.workspace = true
ui.workspace = true

# UI
maud = "0.26"

# CLI
clap.workspace = true

# Async
tokio.workspace = true
futures.workspace = true
async-trait.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true

# Time handling (Central US timezone)
chrono.workspace = true
chrono-tz = "0.10"

# Error handling
anyhow.workspace = true

# Output
colored = "2"

# Signal handling
signal-hook.workspace = true

# Plan mode
lazy_static = "1.5"
dirs = "5.0"

[lints]
workspace = true
