[package]
name = "autopilot"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish.workspace = true
description = "Autonomous task runner with trajectory logging"

# Binaries removed - use `openagents autopilot` and `openagents daemon` instead
# [[bin]]
# name = "autopilot"
# path = "src/main.rs"

# [[bin]]
# name = "autopilotd"
# path = "src/bin/autopilotd.rs"

[lib]
name = "autopilot"
path = "src/lib.rs"

[dependencies]
# Workspace crates
claude-agent-sdk.workspace = true
codex-agent-sdk.workspace = true
gpt-oss-agent = { path = "../gpt-oss-agent" }
acp-adapter = { path = "../acp-adapter" }
issues.workspace = true
ui.workspace = true
nostr.workspace = true
nostr-client = { path = "../nostr/client" }
wallet = { path = "../wallet" }

# UI
maud = { version = "0.26", features = ["actix-web"] }

# CLI
clap.workspace = true

# Async
tokio.workspace = true
futures.workspace = true
async-trait.workspace = true

# HTTP client
reqwest.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true
uuid.workspace = true

# Hashing
sha2 = "0.10"
hex = "0.4"

# Time handling (Central US timezone)
chrono.workspace = true
chrono-tz = "0.10"

# Error handling
anyhow.workspace = true

# Logging
tracing.workspace = true

# Output
colored = "2"

# Signal handling
signal-hook.workspace = true

# Plan mode
lazy_static = "1.5"
dirs = "5.0"

# Secret redaction
once_cell = "1.19"
regex = "1.10"

# System monitoring
sysinfo = "0.32"

# Daemon config
toml = "0.8"
shellexpand = "3.1"

# Database
rusqlite = { version = "0.32", features = ["bundled"] }

# Statistics
statrs = "0.17"
actix-web = "4.12.1"
actix-ws = "0.3.0"
walkdir.workspace = true
flate2 = "1.1.5"
bip39 = "2.2.2"
openagents-spark = { version = "0.1.0", path = "../spark" }
lettre = { version = "0.11.19", features = ["smtp-transport", "builder"] }

# Unix process groups
[target.'cfg(unix)'.dependencies]
libc = "0.2"

[dev-dependencies]
tempfile = "3.10"
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.9"
tokio-tungstenite = "0.24"
futures-util = "0.3"
insta.workspace = true
testing = { path = "../testing" }

[[bench]]
name = "nip_sa_state"
harness = false

[[bench]]
name = "trajectory_overhead"
harness = false

[lints]
workspace = true

[[bench]]
name = "task_execution"
harness = false
