[package]
name = "autopilot"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "GPU-accelerated terminal UI for Autopilot"

[[bin]]
name = "autopilot"
path = "src/main.rs"

[features]
default = ["single-instance"]
single-instance = ["dep:sysinfo"]

[dependencies]
# Single instance management
sysinfo = { version = "0.33", optional = true, default-features = false, features = ["system"] }
# GPU UI
wgpui = { path = "../wgpui", default-features = false, features = ["desktop"] }
wgpu = { workspace = true }

# Desktop
winit = { workspace = true }
pollster = { workspace = true }
arboard = "3.4"
rfd = "0.14"

# Time
web-time = "1.1.0"

# Agent integrations
agent-client-protocol-schema = { version = "0.10" }
clap = { workspace = true }

# Agent discovery
which = "7.0"

# Autopilot/Adjutant
adjutant = { path = "../adjutant" }
autopilot-core = { path = "../autopilot-core" }
codex-client = { workspace = true }
gateway = { path = "../gateway" }
lm-router = { path = "../lm-router" }
openagents-spark = { path = "../spark" }
issues = { workspace = true }
anyhow = { workspace = true }
nostr = { path = "../nostr/core" }
nostr-client = { path = "../nostr/client" }
rusqlite = { version = "0.31", features = ["bundled"] }

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "sync", "macros", "process", "io-util"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
futures.workspace = true
serde_json.workspace = true
serde = { workspace = true, features = ["derive"] }
hex = { workspace = true }
sha2 = { workspace = true }
dirs = "6.0.0"
async-trait = { workspace = true }
toml = { workspace = true }
reqwest = { workspace = true, features = ["json"] }
dsrs = { version = "0.1.0", path = "../dsrs" }
gpt-oss = { version = "0.1.0", path = "../gpt-oss" }
glob = "0.3"
regex = "1.12.2"
uuid = { workspace = true }
git2 = "0.20.3"
walkdir = { workspace = true }
chrono = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }

[package.metadata.bundle]
name = "Autopilot"
identifier = "com.openagents.autopilot"
