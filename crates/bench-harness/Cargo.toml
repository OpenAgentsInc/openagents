[package]
name = "bench-harness"
version = "0.1.0"
edition = "2024"
description = "Generic benchmarking infrastructure for paper replication"

[dependencies]
lm-router = { path = "../lm-router" }
async-trait = "0.1"
tokio = { version = "1", features = ["full", "sync"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
thiserror = "2"
web-time = "1"
uuid = { version = "1", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tokio-test = "0.4"
