[package]
name = "blackbox"
version = "0.1.0"
edition = "2024"
description = "BlackBox format parser and validator"
license = "MIT"

[[bin]]
name = "blackbox"
path = "src/main.rs"

[features]
default = []
export = ["sqlx", "tokio", "chrono", "uuid"]

[dependencies]
# CLI
clap = { version = "4", features = ["derive", "env"] }

# Parsing
regex = "1"
lazy_static = "1"

# YAML header
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1"

# Error handling
thiserror = "1"
anyhow = "1"

# Output
colored = "2"

# Export (optional, for database export)
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "uuid", "chrono"], optional = true }
tokio = { version = "1", features = ["full"], optional = true }
chrono = { version = "0.4", features = ["serde"], optional = true }
uuid = { version = "1", features = ["v4", "serde"], optional = true }

[dev-dependencies]
tempfile = "3"
