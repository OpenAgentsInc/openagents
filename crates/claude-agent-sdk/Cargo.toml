[package]
name = "claude-agent-sdk"
version.workspace = true
edition.workspace = true
description = "Rust SDK for Claude Code CLI - programmatically build AI agents with Claude Code's capabilities"
license = "MIT"
repository = "https://github.com/OpenAgentsInc/openagents"
keywords = ["claude", "ai", "agent", "sdk", "anthropic"]
categories = ["development-tools", "api-bindings"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["process", "io-util", "sync", "rt-multi-thread", "macros"] }
futures = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "2"

# Async trait
async-trait = "0.1"

# Logging
tracing = "0.1"

# Optional: for finding claude executable
which = "7"

[dev-dependencies]
tokio-test = "0.4"
tracing-subscriber = "0.3"

[[example]]
name = "test_query"
