[package]
name = "openagents-cloudflare"
version = "0.1.0"
edition = "2024"
description = "Cloudflare Workers-based Nostr relay and DVM for OpenAgents"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Cloudflare Workers SDK
worker = "0.7"
worker-macros = "0.7"

# Nostr relay logic (protocol, storage, subscriptions)
nostr-relay = { path = "../nostr-relay", default-features = false, features = ["wasm"] }

# Nostr core types (minimal for WASM - no crypto)
nostr = { path = "../nostr", default-features = false, features = ["minimal"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# WASM bindings
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"

# Async utilities
futures = "0.3"

# Cryptography for NIP-90 event signing
k256 = { version = "0.13.4", features = ["schnorr"] }
getrandom = { version = "0.2", features = ["js"] }  # WASM support for random number generation
hex.workspace = true
