[package]
name = "openagents-cloudflare"
version = "0.1.0"
edition = "2024"
description = "Cloudflare Workers-based Nostr relay and DVM for OpenAgents"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Cloudflare Workers SDK
worker = "0.7"
worker-macros = "0.7"

# Nostr relay logic (protocol, storage, subscriptions)
nostr-relay = { path = "../nostr-relay", features = ["wasm"] }

# Nostr core types
nostr = { path = "../nostr" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# WASM bindings
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"

# Async utilities
futures = "0.3"
