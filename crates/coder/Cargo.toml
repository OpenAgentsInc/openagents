[package]
name = "coder"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Terminal-style Claude Code interface"

[[bin]]
name = "coder"
path = "src/main.rs"

[dependencies]
# GPU UI
wgpui = { path = "../wgpui", default-features = false, features = ["desktop"] }
wgpu = { workspace = true }

# Desktop
winit = { workspace = true }
pollster = { workspace = true }
arboard = "3.4"

# Time
web-time = "1.1.0"

# Agent integrations
claude-agent-sdk = { path = "../claude-agent-sdk" }
codex-agent-sdk = { path = "../codex-agent-sdk" }
agent-client-protocol-schema = { version = "0.10" }

# Agent discovery
which = "7.0"

# Autopilot/Adjutant
adjutant = { path = "../adjutant" }
oanix = { path = "../oanix" }
gateway = { path = "../gateway" }
lm-router = { path = "../lm-router" }
openagents-spark = { path = "../spark" }
issues = { workspace = true }
anyhow = { workspace = true }
nostr = { path = "../nostr/core" }
nostr-client = { path = "../nostr/client" }
rusqlite = { version = "0.31", features = ["bundled"] }

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "sync", "macros"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
futures.workspace = true
serde_json.workspace = true
serde = { workspace = true, features = ["derive"] }
dirs = "6.0.0"
async-trait = { workspace = true }
toml = { workspace = true }
reqwest = { workspace = true, features = ["json"] }
dsrs = { version = "0.1.0", path = "../dsrs" }
uuid = { workspace = true }

[dev-dependencies]
chrono = { workspace = true }

[package.metadata.bundle]
name = "Coder"
identifier = "com.openagents.coder"
