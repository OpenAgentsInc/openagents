<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder - Streaming Markdown Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #e6e6e6;
            overflow: hidden;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            z-index: 1000;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(74, 144, 226, 0.2);
            border-top-color: #4a90e2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        #coder-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading Coder...</div>
    </div>
    <canvas id="coder-canvas"></canvas>
    <script type="module">
        import init, { start } from './pkg/coder_app.js';

        async function run() {
            try {
                await init();
                await start();
                console.log('Coder initialized successfully');
            } catch (e) {
                console.error('Failed to initialize Coder:', e);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #e74c3c; text-align: center;">
                        <h2>Failed to load Coder</h2>
                        <p style="margin-top: 10px; color: #666;">${e.message || e}</p>
                    </div>
                `;
            }
        }

        run();
    </script>
</body>
</html>
