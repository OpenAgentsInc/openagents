[package]
name = "coder_test"
version = "0.1.0"
edition = "2024"
description = "Comprehensive testing framework for Coder - story DSL, headless widget testing, and more"
license = "MIT"

[dependencies]
# Workspace crates
wgpui = { path = "../../wgpui" }
coder_domain = { path = "../domain" }
coder_widgets = { path = "../widgets" }
coder_ui_runtime = { path = "../ui_runtime" }
coder_storage = { path = "../storage" }

# Parallel execution
rayon = "1.10"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time", "sync"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Collections
indexmap = { version = "2", features = ["serde"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# IDs
uuid = { version = "1", features = ["v4", "serde"] }

# Error handling
thiserror = "2"

# Static initialization
lazy_static = "1.4"

[dev-dependencies]
# For testing the test framework itself
tempfile = "3"

[features]
default = []
# E2E browser testing via WebDriver
e2e = []
# Visual regression testing
visual = []
