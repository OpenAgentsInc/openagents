[package]
name = "coder_ui_runtime"
version = "0.1.0"
edition = "2024"
description = "Reactive UI runtime for Coder - signals, effects, and scheduling"
license = "MIT"

[dependencies]
# Domain crate for types
coder_domain = { path = "../domain" }

# Serialization
serde_json = "1"

# Concurrency primitives
parking_lot = "0.12"

# Containers
smallvec = { version = "1", features = ["union"] }

# For effect cleanup
slotmap = "1"
