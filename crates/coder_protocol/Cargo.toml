[package]
name = "coder_protocol"
version = "0.1.0"
edition = "2024"
description = "Wire protocol for Coder client/server communication"
license = "MIT"

[dependencies]
# Domain crate
coder_domain = { path = "../coder_domain" }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Time
chrono = { version = "0.4", features = ["serde"] }
