[package]
name = "codex"
version.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "OpenAI Codex CLI agent core - ported from github.com/openai/codex"

[lib]
name = "codex"
path = "src/lib.rs"
doctest = false

[lints]
workspace = true

[features]
default = ["mcp"]
mcp = []
sandbox-linux = ["landlock", "seccompiler"]
test-support = []
deterministic_process_ids = []

[dependencies]
# Async runtime
tokio = { workspace = true, features = ["full", "io-std", "macros", "process", "rt-multi-thread", "signal"] }
tokio-util = { version = "0.7.16", features = ["rt", "codec"] }
tokio-stream = "0.1.17"
async-channel = "2.3.1"
async-trait = { workspace = true }
futures = { workspace = true }
async-stream = "0.3.6"

# HTTP & Streaming
reqwest = { workspace = true, features = ["json", "stream"] }
eventsource-stream = "0.2.3"
bytes = { workspace = true }
http = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_yaml = "0.9"
serde_with = { version = "3.16", features = ["macros", "base64"] }

# Schema & Types
schemars = { version = "0.8.22", features = ["indexmap2"] }
ts-rs = { version = "11", features = ["uuid-impl", "serde-json-impl"] }
indexmap = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Utilities
uuid = { workspace = true, features = ["v4", "v5", "v7", "serde"] }
chrono = { workspace = true, features = ["serde"] }
regex = { workspace = true }
regex-lite = "0.1.7"
similar = { workspace = true }
shlex = "1.3.0"
once_cell = "1.20.2"
dirs = "6"
dunce = "1.0.4"
which = "6"
wildmatch = "2.6.1"
pathdiff = "0.2"
path-absolutize = "3.1.1"
itertools = { workspace = true }
multimap = "0.10.0"
derive_more = { version = "2", features = ["display", "error", "from", "into", "as_ref", "deref"] }
lazy_static = "1"
lru = "0.16.2"

# Parsing & Code
tree-sitter = "0.25.10"
tree-sitter-bash = "0.25"
starlark = "0.13.0"

# File search
nucleo-matcher = "0.3.1"
ignore = "0.4.23"

# Encoding
encoding_rs = "0.8.35"
chardetng = "0.1.17"
base64 = { workspace = true }
sha1 = "0.10.6"
sha2 = { workspace = true }

# MCP
rmcp = { version = "0.10.0", default-features = false, features = [
    "auth", "base64", "client", "macros", "schemars", "server",
    "transport-child-process", "transport-streamable-http-client-reqwest"
] }

# Logging
tracing = { workspace = true, features = ["log"] }

# ICU (number formatting)
icu_decimal = "2.1"
icu_locale_core = "2.1"
icu_provider = { version = "2.1", features = ["sync"] }
sys-locale = "0.3.2"

# Misc
strum = { workspace = true }
strum_macros = "0.27.2"
rand = { workspace = true }
mime_guess = "2.0.5"
tempfile = { workspace = true }
walkdir = { workspace = true }
url = { workspace = true }
os_info = "3.12.0"
libc = "0.2.177"
time = { version = "0.3", features = ["formatting", "parsing", "local-offset", "macros"] }
diffy = "0.4.2"
textwrap = "0.16.2"
env-flags = "0.1.1"
toml = { workspace = true }
toml_edit = "0.23.5"

# Platform-specific sandboxing (optional)
landlock = { version = "0.4.1", optional = true }
seccompiler = { version = "0.5.0", optional = true }
tiny_http = "0.12.0"
urlencoding = "2.1.3"
opentelemetry = "0.27"
opentelemetry_sdk = "0.27"
tracing-opentelemetry = "0.28"
clap.workspace = true
oauth2 = "5.0.0"
webbrowser = "1.0.6"
num_cpus = "1.17.0"

[dev-dependencies]
tokio-test = "0.4"
wiremock = "0.6"
tempfile = { workspace = true }
pretty_assertions = "1.4.1"
assert_matches = "1.5.0"
insta = "1.44.3"
serial_test = "3.2.0"
test-log = "0.2.18"
tracing-subscriber = "0.3.20"
tracing-test = { version = "0.2.5", features = ["no-env-filter"] }
maplit = "1.0.2"
test-case = "3.3.1"

[target.'cfg(target_os = "linux")'.dependencies]
landlock = "0.4.1"
seccompiler = "0.5.0"

[package.metadata.cargo-shear]
ignored = ["icu_provider"]
