[package]
name = "commander"
version = "0.1.0"
edition = "2024"
authors = ["OpenAgents"]
description = "Commander - Desktop UI for OpenAgents swarm compute network"
license = "CC-0"

[[bin]]
name = "OpenAgents"
path = "src/main.rs"

[dependencies]
# NEVER CHANGE THIS TO GIT DEPENDENCY - USE LOCAL GPUI CRATE
gpui = { path = "../gpui" }
ui = { path = "../ui" }
fm-bridge = { path = "../fm-bridge" }
tokio = { version = "1", features = ["rt-multi-thread"] }
tokio-stream = "0.1"
serde_json = "1"
pulldown-cmark = { version = "0.12.0", default-features = false }
reqwest = { version = "0.11", features = ["blocking"] }

# ATIF trajectory support
atif = { path = "../atif" }
atif-store = { path = "../atif-store" }
chrono = { version = "0.4", features = ["serde"] }

# Centralized theme colors
theme = { path = "../theme" }

# Marketplace UI
marketplace = { path = "../marketplace" }

# Gym - Terminal-Bench Command Center
gym = { path = "../gym" }
