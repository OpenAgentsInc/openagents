[package]
name = "commander"
version = "0.1.0"
edition = "2021"
authors = ["OpenAgents Team"]
description = "Commander - Desktop UI for OpenAgents swarm compute network"
license = "MIT"

[[bin]]
name = "commander"
path = "src/main.rs"

[dependencies]
# NEVER CHANGE THIS TO GIT DEPENDENCY - USE LOCAL GPUI CRATE
gpui = { path = "../gpui" }
unicode-segmentation = "1.12"
fm-bridge = { path = "../fm-bridge" }
tokio = { version = "1", features = ["rt-multi-thread"] }
