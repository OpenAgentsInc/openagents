[package]
name = "compute"
version.workspace = true
edition.workspace = true
description = "Sell compute via NIP-90 DVMs with Bitcoin payments"
license = "MIT"
autobins = false

# Binary disabled until wgpui/winit dependencies are added
# [[bin]]
# name = "compute"
# path = "src/bin/compute.rs"
# required-features = ["ui"]

[lib]
name = "compute"
path = "src/lib.rs"

[dependencies]
# Internal crates
nostr = { path = "../nostr/core", features = ["full"] }
spark = { package = "openagents-spark", path = "../spark" }

# Cryptography
bip39 = "2.2"
aes-gcm = "0.10"
argon2 = "0.5"
rand = "0.8"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "sync", "time", "fs"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Logging
log = "0.4"

# Platform
dirs = "5.0"
env_logger = "0.11.8"

[features]
default = []
ui = []

[dev-dependencies]
tempfile = "3.10"
tokio = { version = "1", features = ["rt", "macros"] }
