[package]
name = "compute"
version.workspace = true
edition.workspace = true
description = "Sell compute via NIP-90 DVMs with Bitcoin payments"
license = "MIT"
autobins = false

# Binary disabled until wgpui/winit dependencies are added
# [[bin]]
# name = "compute"
# path = "src/bin/compute.rs"
# required-features = ["ui"]

[lib]
name = "compute"
path = "src/lib.rs"

[dependencies]
# Internal crates
nostr = { path = "../nostr/core", features = ["full"] }
nostr-client = { path = "../nostr/client" }
spark = { package = "openagents-spark", path = "../spark" }
fm-bridge = { path = "../fm-bridge" }
frlm = { path = "../frlm" }

# Error handling
anyhow = "1.0"

# Logging
tracing = "0.1"

# Cryptography
bip39 = "2.2"
aes-gcm = "0.10"
argon2 = "0.5"
rand = "0.8"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "sync", "time", "fs"] }
tokio-stream = "0.1"
async-trait = "0.1"

# HTTP client
reqwest = { version = "0.12", features = ["json", "stream"] }
eventsource-stream = "0.2"
gpt-oss-metal = { path = "../gpt-oss-metal", optional = true, features = ["link"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# UUID
uuid = { version = "1", features = ["v4"] }

# Error handling
thiserror = "2.0"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Logging
log = "0.4"

# Platform
dirs = "5.0"
env_logger = "0.11.8"
rpassword = "7.4.0"
sha2.workspace = true

[features]
default = []
ui = []
gpt-oss-metal = ["dep:gpt-oss-metal"]

[dev-dependencies]
tempfile = "3.10"
tokio = { version = "1", features = ["rt", "macros"] }
