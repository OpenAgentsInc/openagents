[package]
name = "daytona"
version = "0.1.0"
edition = "2024"
license = "MIT"
description = "Rust SDK for Daytona sandbox API"

[dependencies]
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls", "multipart"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
thiserror = "1.0"
tokio = { version = "1", features = ["time"] }
tracing = "0.1"
url = "2.5"
urlencoding = "2.1"

[dev-dependencies]
wiremock = "0.6"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
