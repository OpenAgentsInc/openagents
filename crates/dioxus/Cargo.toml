[package]
name = "dioxus-app"
version = "0.1.0"
edition = "2024"
description = "OpenAgents web platform with Dioxus"
license = "CC-0"

[dependencies]
dioxus = { version = "0.7.1", features = ["router", "fullstack"] }
lumen-blocks = { git = "https://github.com/Leaf-Computer/lumen-blocks.git", tag = "v0.2.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = "0.3"

# Server-only dependencies (not available in WASM)
claude-agent-sdk = { path = "../claude-agent-sdk", optional = true }
tokio = { version = "1", features = ["full"], optional = true }
server_fn = { version = "0.8.8", optional = true }
async-stream = { version = "0.3.6", optional = true }

[features]
default = ["web"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]
server = ["dioxus/server", "dep:claude-agent-sdk", "dep:tokio", "dep:server_fn", "dep:async-stream"]
