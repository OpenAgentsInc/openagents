[package]
name = "dioxus-app"
version = "0.1.0"
edition = "2024"
description = "OpenAgents web platform with Dioxus"
license = "CC-0"

[dependencies]
dioxus = { version = "0.7.1", features = ["router", "fullstack"] }
lumen-blocks = { git = "https://github.com/Leaf-Computer/lumen-blocks.git", tag = "v0.2.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = "0.3"
mechacoder = { path = "../mechacoder" }
unit = { path = "../unit" }
pulldown-cmark = "0.12"
coder = { path = "../coder" }

# Server-only dependencies (not available in WASM)
tokio = { version = "1", features = ["full"], optional = true }

[features]
default = ["web"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]
server = ["dioxus/server", "mechacoder/server", "dep:tokio"]
