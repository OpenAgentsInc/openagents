[package]
name = "fm-bridge"
version.workspace = true
edition.workspace = true
authors = ["OpenAgents"]
description = "Rust client for Apple Foundation Models API"
license = "CC-0"

[[bin]]
name = "fm"
path = "src/bin/cli.rs"

[dependencies]
# HTTP client
reqwest = { version = "0.12", features = ["json", "stream"] }

# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "2"
anyhow = "1"

# SSE parsing
eventsource-stream = "0.2"

# CLI
clap = { version = "4", features = ["derive"] }

# Tracing
tracing = "0.1"

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
