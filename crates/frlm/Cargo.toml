[package]
name = "frlm"
version = "0.1.0"
edition = "2024"
description = "Federated Recursive Language Models - distributed RLM execution"

[features]
default = []
dspy = ["dspy-rs", "rlm/dspy"]
trace-db = ["rusqlite"]
claude = ["rlm/claude"]

[dependencies]
# DSPy (DSRs) for declarative LLM programming (optional)
dspy-rs = { version = "0.7.3", optional = true }
# Core async runtime
tokio = { version = "1", features = ["sync", "time", "macros"] }
async-trait = "0.1"

# RLM base (for local fallback)
rlm = { path = "../rlm" }
fm-bridge = { path = "../fm-bridge" }

# Nostr for swarm communication
nostr = { path = "../nostr/core" }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Utils
uuid = { version = "1", features = ["v4"] }
thiserror = "1"
tracing = "0.1"
web-time = "1"
rusqlite = { version = "0.32", features = ["bundled"], optional = true }

# Verification (hash checking)
sha2 = "0.10"
hex = "0.4"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.8"

[[bench]]
name = "frlm_benchmarks"
harness = false
