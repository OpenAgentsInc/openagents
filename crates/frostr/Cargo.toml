[package]
name = "frostr"
version = "0.1.0"
edition = "2024"
authors = ["OpenAgents"]
description = "Native Rust implementation of FROSTR protocol for threshold Schnorr signatures"
license = "MIT"

[dependencies]
# Cryptography
frost-secp256k1 = "2.0"
secp256k1 = { version = "0.29", features = ["global-context", "rand"] }
sha2 = "0.10"
rand = "0.8"

# Encoding
bech32 = "0.11"

# Nostr (internal)
nostr = { path = "../nostr/core" }
nostr-client = { path = "../nostr/client" }

# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = "3"

# Error handling
anyhow = "1"
thiserror = "1"
frost-core = "2.2"
hex.workspace = true
bitcoin = { version = "0.32.8", features = ["serde"] }
k256 = "0.13.4"

[dev-dependencies]
tokio-test = "0.4"
nostr-relay = { path = "../nostr/relay" }
tempfile = "3"
criterion = "0.8.1"
sha2.workspace = true

[[bench]]
name = "threshold_operations"
harness = false

[lints.clippy]
# Allow todo!() in this crate as it's in early development (overrides workspace deny)
todo = "allow"
