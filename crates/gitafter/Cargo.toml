[package]
name = "gitafter"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish.workspace = true
description = "GitAfter - Nostr-native GitHub alternative for agent-first collaboration"

[lib]
name = "gitafter"
path = "src/lib.rs"

# Binary removed - use `openagents gitafter` instead
# [[bin]]
# name = "gitafter"
# path = "src/main.rs"

[dependencies]
# Window + WebView
wry = "0.50"
tao = "0.33"

# Async runtime
tokio = { version = "1", features = ["macros", "rt-multi-thread", "sync"] }

# Web server
actix-web = "4"
actix-ws = "0.3"
futures-util = "0.3"

# Templating
maud = { version = "0.26", features = ["actix-web"] }

# UI components
ui = { path = "../ui" }

# Authentication
auth = { path = "../auth" }

# Nostr
nostr = { path = "../nostr/core" }
nostr-client = { path = "../nostr/client" }

# Wallet for identity and payments
wallet = { path = "../wallet" }
openagents-spark = { path = "../spark" }
bip39 = "2"

# Utilities
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rusqlite = { version = "0.32", features = ["bundled"] }
dirs = "6.0.0"
git2 = "0.20.3"
html-escape = "0.2.13"
chrono.workspace = true
sha2 = "0.10"
hex = "0.4"
urlencoding = "2.1.3"
autopilot = { version = "0.1.0", path = "../autopilot" }
governor = "0.10.4"

[lints]
workspace = true

[dev-dependencies]
tempfile.workspace = true
testing = { path = "../testing" }
criterion = { version = "0.5", features = ["html_reports"] }
scraper = "0.25.0"
html-escape = "0.2.13"

[[bench]]
name = "stacks_bench"
harness = false

[[bench]]
name = "notifications_bench"
harness = false
