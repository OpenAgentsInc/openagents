[package]
name = "gitafter"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish.workspace = true
description = "GitAfter - Nostr-native GitHub alternative for agent-first collaboration"
autobins = false

[lib]
name = "gitafter"
path = "src/lib.rs"

[features]
legacy-web = []

# Binary removed - use `openagents gitafter` instead
# [[bin]]
# name = "gitafter"
# path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["macros", "rt-multi-thread", "sync"] }

# Nostr
nostr = { path = "../nostr/core" }
nostr-client = { path = "../nostr/client" }

# Wallet for identity and payments
wallet = { path = "../wallet" }
openagents-spark = { path = "../spark" }
bip39 = "2"

# Utilities
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rusqlite = { version = "0.32", features = ["bundled"] }
dirs = "6.0.0"
git2 = "0.20.3"
html-escape = "0.2.13"
chrono.workspace = true
sha2 = "0.10"
hex = "0.4"
urlencoding = "2.1.3"
autopilot = { version = "0.1.0", path = "../autopilot" }
governor = "0.10.4"
keyring = "4.0.0-alpha.5"
keyring-core = "0.7"

[lints]
workspace = true

[dev-dependencies]
tempfile.workspace = true
testing = { path = "../testing" }
criterion = { version = "0.5", features = ["html_reports"] }
scraper = "0.25.0"
html-escape = "0.2.13"

[[bench]]
name = "stacks_bench"
harness = false

[[bench]]
name = "notifications_bench"
harness = false
