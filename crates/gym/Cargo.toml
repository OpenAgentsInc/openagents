[package]
name = "gym"
version = "0.1.0"
edition = "2024"

[dependencies]
gpui = { path = "../gpui" }
theme_oa = { path = "../theme_oa" }
atif = { path = "../atif" }
atif-store = { path = "../atif-store" }
testgen = { path = "../testgen" }
terminalbench = { path = "../terminalbench" }
fm-bridge = { path = "../fm-bridge" }
hillclimber = { path = "../hillclimber" }
claude_agent_sdk = { path = "../claude_agent_sdk" }
sandbox = { path = "../sandbox" }
telemetry = { path = "../telemetry" }
futures = "0.3"
toml = "0.8"
tempfile = "3"
dirs = "5"
thiserror = "1"
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
rusqlite = { version = "0.32", features = ["bundled"] }
directories = "5.0"
uuid = { version = "1.0", features = ["v4"] }
tokio = { version = "1", features = ["sync", "time", "rt-multi-thread"] }
smol = "2"
parking_lot = "0.12"

[dev-dependencies]
gpui = { path = "../gpui", features = ["test-support"] }
atif-store = { path = "../atif-store" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
