[package]
name = "hillclimber"
version = "0.1.0"
edition = "2024"
authors = ["OpenAgents"]
description = "MAP-based overnight optimization system for Terminal-Bench"
license = "CC-0"

[[bin]]
name = "hillclimber"
path = "src/bin/hillclimber.rs"

[dependencies]
# Workspace member crates
fm-bridge = { path = "../fm-bridge" }
testgen = { path = "../testgen" }
llm = { path = "../llm" }
sandbox = { path = "../sandbox" }

# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"
anyhow = "1"

# SQLite
rusqlite = { version = "0.31", features = ["bundled", "serde_json"] }

# Hashing for config deduplication
sha2 = "0.10"
hex = "0.4"

# CLI
clap = { version = "4", features = ["derive"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID/ID generation
uuid = { version = "1", features = ["v4"] }

# Tracing
tracing = { workspace = true }
telemetry = { workspace = true }

# Regex for output parsing
regex = "1"

# Docker integration
bollard = "0.16"

# Futures for parallel operations
futures = "0.3"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3"
