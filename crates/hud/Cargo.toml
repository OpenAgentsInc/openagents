[package]
name = "hud"
version = "0.1.0"
edition = "2024"
description = "GPUI visualization layer for Unit dataflow graphs"
license = "CC-0"

[dependencies]
unit = { path = "../unit" }
gpui = { path = "../gpui" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Centralized theme colors
theme_oa = { path = "../theme_oa" }

[dev-dependencies]
gpui = { path = "../gpui", features = ["test-support"] }
unit = { path = "../unit" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = "0.4"
uuid = { version = "1", features = ["v4"] }
