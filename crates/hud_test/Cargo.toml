[package]
name = "hud_test"
version = "0.1.0"
edition = "2024"
description = "Test infrastructure for HUD GPUI components"
license = "CC-0"

[dependencies]
gpui = { path = "../gpui" }
hud = { path = "../hud" }
unit = { path = "../unit" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = "0.4"
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
gpui = { path = "../gpui", features = ["test-support"] }
