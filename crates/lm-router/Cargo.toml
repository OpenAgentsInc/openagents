[package]
name = "lm-router"
version = "0.1.0"
edition = "2024"
description = "Multi-backend LM routing with swarm simulation"

[dependencies]
fm-bridge = { path = "../fm-bridge" }
async-trait = "0.1"
tokio = { version = "1", features = ["full", "sync", "time"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
reqwest = { version = "0.12", features = ["json"] }
rand = "0.8"
tracing = "0.1"
thiserror = "2"
web-time = "1"
uuid = { version = "1", features = ["v4"] }
futures = "0.3"

[dev-dependencies]
tokio-test = "0.4"
