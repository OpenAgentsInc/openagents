[package]
name = "manatap"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Mana Tap - minimal GPU window demo"

[[bin]]
name = "manatap"
path = "src/main.rs"

[dependencies]
wgpui = { path = "../wgpui", default-features = false, features = ["desktop"] }
wgpu = { workspace = true }
winit = { workspace = true }
pollster = { workspace = true }
dsrs = { version = "0.1.0", path = "../dsrs" }
gpt-oss = { version = "0.1.0", path = "../gpt-oss" }
tokio = { workspace = true, features = ["rt-multi-thread", "sync", "time", "macros"] }
uuid = { version = "1.11", features = ["v4", "serde"] }
glob = "0.3"
anyhow = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
