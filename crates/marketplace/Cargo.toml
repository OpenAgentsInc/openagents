[package]
name = "marketplace"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"

[dependencies]
# Nostr
nostr = { path = "../nostr/core" }

# CLI
clap = { version = "4", features = ["derive"] }

# GUI
wry = "0.35"
tao = "0.24"
actix-web = "4"
actix-ws = "0.3"
maud = "0.26"

# Database
rusqlite = { version = "0.32", features = ["bundled"] }

# Async
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Time
chrono = { version = "0.4", features = ["serde"] }

# IDs
uuid = { version = "1.0", features = ["v4", "serde"] }

# Error handling
thiserror = "2.0"
anyhow = "1"

# Utilities
tracing = "0.1"
regex = "1"

# File system walking
walkdir = "2.5"
toml.workspace = true
nostr-client = { version = "0.1.0", path = "../nostr/client" }
sha2.workspace = true

# Binary removed - use `openagents marketplace` instead
# [[bin]]
# name = "marketplace"
# path = "src/main.rs"

[lib]
name = "marketplace"
path = "src/lib.rs"

[dev-dependencies]
tempfile.workspace = true
