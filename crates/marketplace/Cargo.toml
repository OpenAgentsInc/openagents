[package]
name = "marketplace"
version = "0.1.0"
edition = "2024"
authors = ["OpenAgents"]
description = "Marketplace UI for OpenAgents - Agent Store, Compute Market, Services Market"
license = "CC-0"

[dependencies]
# NEVER CHANGE THIS TO GIT DEPENDENCY - USE LOCAL GPUI CRATE
gpui = { path = "../gpui" }

# Centralized theme colors
theme_oa = { path = "../theme_oa" }

# Shared UI components
ui_oa = { path = "../ui_oa" }

# Nostr integration for NIP-90 DVM jobs
nostr = { path = "../nostr" }
nostr-chat = { path = "../nostr-chat" }

# Async runtime for bridge
tokio = { workspace = true, features = ["sync"] }
