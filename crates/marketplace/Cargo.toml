[package]
name = "marketplace"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"

[dependencies]
# Database
rusqlite = { version = "0.32", features = ["bundled"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Time
chrono = { version = "0.4", features = ["serde"] }

# IDs
uuid = { version = "1.0", features = ["v4", "serde"] }

# Error handling
thiserror = "2.0"

# File system walking
walkdir = "2.5"

[dev-dependencies]
