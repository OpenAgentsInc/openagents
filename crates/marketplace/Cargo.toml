[package]
name = "marketplace"
description = "Unified marketplace for compute, skills, and data - agent economy infrastructure"
version.workspace = true
edition.workspace = true
rust-version = "1.85"
license.workspace = true

[dependencies]
# Nostr
nostr = { path = "../nostr/core" }

# Wallet for identity
wallet = { path = "../wallet" }
bip39 = "2"

# Spark SDK for Lightning payments
openagents-spark = { path = "../spark" }

# CLI
clap = { version = "4", features = ["derive"] }

# Database
rusqlite = { version = "0.32", features = ["bundled"] }

# Async
tokio = { version = "1", features = ["full", "time"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Time
chrono = { version = "0.4", features = ["serde"] }

# IDs
uuid = { version = "1.0", features = ["v4", "serde"] }

# Error handling
thiserror = "2.0"
anyhow = "1"
dsrs = { path = "../dsrs" }

# Utilities
tracing = "0.1"
regex = "1"

# File system walking
walkdir = "2.5"
toml.workspace = true
nostr-client = { version = "0.1.0", path = "../nostr/client" }
sha2.workspace = true
colored = "3.0.0"
hex.workspace = true

# Binary removed - use `openagents marketplace` instead
# [[bin]]
# name = "marketplace"
# path = "src/main.rs"

[lib]
name = "marketplace"
path = "src/lib.rs"

[dev-dependencies]
tempfile.workspace = true
nostr-relay = { path = "../nostr/relay" }
frostr = { path = "../frostr" }
hex.workspace = true
testing = { path = "../testing" }
serial_test = "3.2.0"
