[package]
name = "mechacoder"
version = "0.1.0"
edition = "2024"
description = "MechaCoder core types and streaming logic"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = { workspace = true, optional = true }

# Optional server-side dependencies
claude-agent-sdk = { path = "../claude-agent-sdk", optional = true }
tokio = { version = "1", features = ["sync", "net", "process"], optional = true }
futures = { version = "0.3", optional = true }

# LLM provider integration
llm = { path = "../llm", optional = true }

[features]
default = []
server = ["dep:claude-agent-sdk", "dep:tokio", "dep:futures", "dep:llm", "dep:tracing"]
