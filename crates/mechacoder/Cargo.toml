[package]
name = "mechacoder"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "MechaCoder - Claude Code harness with GPUI interface"

[lints]
workspace = true

[[bin]]
name = "MechaCoder"
path = "src/main.rs"

[lib]
path = "src/lib.rs"

[dependencies]
# Local crates
acp = { path = "../acp" }
claude_agent_sdk = { path = "../claude_agent_sdk" }
fm-bridge = { path = "../fm-bridge" }
gpui = { path = "../gpui" }
gpui_tokio = { path = "../gpui_tokio" }
harbor = { path = "../harbor" }
sandbox = { path = "../sandbox" }
terminalbench = { path = "../terminalbench" }
testgen = { path = "../testgen" }
ui_oa = { path = "../ui_oa" }
theme_oa = { path = "../theme_oa" }
markdown = { path = "../markdown" }
language = { path = "../language" }
theme = { path = "../theme" }
ui = { path = "../ui" }
settings = { path = "../settings" }

# Core dependencies
anyhow.workspace = true
futures.workspace = true
serde.workspace = true
serde_json.workspace = true
log.workspace = true
tracing.workspace = true
telemetry.workspace = true
parking_lot.workspace = true
chrono.workspace = true
similar.workspace = true
pulldown-cmark.workspace = true
tokio = { version = "1", features = ["rt-multi-thread", "sync"] }
uuid = { version = "1", features = ["v4"] }
thiserror.workspace = true
tempfile = "3"
pi = { version = "0.1.0", path = "../pi" }
