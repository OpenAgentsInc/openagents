[package]
name = "nexus-client"
version = "0.1.0"
edition = "2024"
description = "Nexus relay HUD client"
repository = "https://github.com/OpenAgentsInc/openagents"
license = "CC-0"
publish = false

# Exclude from parent workspace - wasm-pack has its own process
[workspace]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wgpui = { path = "../../wgpui", default-features = true }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
futures = "0.3"
wgpu = { version = "24.0", features = ["webgpu", "webgl"] }
gloo-timers = { version = "0.3", features = ["futures"] }
web-sys = { version = "0.3", features = [
    "Window",
    "Document",
    "Element",
    "HtmlCanvasElement",
    "Request",
    "RequestInit",
    "Response",
    "Headers",
    "console",
] }
console_error_panic_hook = "0.1"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[package.metadata.wasm-pack.profile.release]
wasm-opt = false
