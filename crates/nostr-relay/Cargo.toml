[package]
name = "nostr-relay"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Nostr relay server implementation - protocol handling, storage, and subscriptions"

[lints]
workspace = true

[lib]
path = "src/lib.rs"

[dependencies]
# Nostr core types (Event, minimal - no crypto)
nostr = { path = "../nostr", default-features = false, features = ["minimal"] }

# Serialization
serde.workspace = true
serde_json.workspace = true

# Error handling
thiserror.workspace = true

# Crypto
sha2.workspace = true
hex.workspace = true

# Signature verification (native only, not WASM)
bitcoin = { version = "0.32.6", optional = true }

[features]
default = ["native"]
native = ["bitcoin"]
wasm = []

[dev-dependencies]
