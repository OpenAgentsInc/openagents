[package]
name = "nostr"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Nostr protocol implementation for OpenAgents"

[lints]
workspace = true

[lib]
path = "src/lib.rs"

[dependencies]
# BIP39 mnemonic handling (same as spark-sdk)
bip39 = "2.2.0"

# BIP32 derivation and secp256k1 (same as spark-sdk)
bitcoin = { version = "0.32.6", features = ["serde"] }

# Bech32 encoding for nsec/npub (same as spark-sdk)
bech32 = "0.11.0"

# Error handling
thiserror.workspace = true

# Hex encoding
hex.workspace = true

# JSON serialization (for event serialization)
serde.workspace = true
serde_json.workspace = true

# SHA256 hashing (for event id)
sha2 = { workspace = true }

# Random number generation (for key generation)
rand.workspace = true

[dev-dependencies]
