[package]
name = "nostr-client"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Nostr WebSocket client for connecting to relays"

[lints]
workspace = true

[lib]
path = "src/lib.rs"

[dependencies]
# Nostr protocol types
nostr = { path = "../core" }

# WebSocket
async-tungstenite = { workspace = true, features = ["tokio-runtime", "tokio-rustls-manual-roots"] }
futures.workspace = true
futures-lite.workspace = true

# Async runtime
tokio = { workspace = true, features = ["sync", "time", "rt"] }

# Serialization
serde.workspace = true
serde_json.workspace = true

# Error handling
thiserror.workspace = true

# Logging
tracing.workspace = true

# Utilities
url.workspace = true
uuid.workspace = true

[dev-dependencies]
tokio = { workspace = true, features = ["full", "macros"] }
