[package]
name = "nostr-client"
version = "0.1.0"
edition = "2024"
authors = ["OpenAgents"]
license = "MIT"
description = "Nostr protocol client implementation"
repository = "https://github.com/OpenAgentsInc/openagents"

[dependencies]
# Nostr core
nostr = { path = "../core" }

# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }
futures = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "2"

# Logging
tracing = "0.1"

# URL parsing
url = "2"

[dev-dependencies]
tokio-test = "0.4"
tracing-subscriber = "0.3"

[features]
default = ["full"]
full = ["nostr/full"]
