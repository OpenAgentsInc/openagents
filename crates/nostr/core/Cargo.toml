[package]
name = "nostr"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Nostr protocol implementation for OpenAgents"

[lints]
workspace = true

[lib]
path = "src/lib.rs"

[dependencies]
# BIP39 mnemonic handling (same as spark-sdk)
bip39 = { version = "2.2.0", optional = true }

# BIP32 derivation and secp256k1 (same as spark-sdk)
bitcoin = { version = "0.32.6", features = ["serde"], optional = true }

# Bech32 encoding for nsec/npub (same as spark-sdk)
bech32 = { version = "0.11.0", optional = true }

# Error handling
thiserror.workspace = true

# Hex encoding
hex.workspace = true

# JSON serialization (for event serialization)
serde.workspace = true
serde_json.workspace = true

# SHA256 hashing (for event id)
sha2 = { workspace = true }

# Random number generation (for key generation)
rand = { workspace = true, optional = true }

# DateTime support for identity types
chrono = { workspace = true, optional = true }

# Encryption for NIP-04 (requires full feature)
aes = { version = "0.8", optional = true }
cbc = { version = "0.1", features = ["std"], optional = true }
base64 = { workspace = true, optional = true }
chacha20 = { version = "0.9.1", optional = true }
hkdf = { version = "0.12.4", optional = true }
hmac = { version = "0.12.1", optional = true }
urlencoding = "2.1.3"
scrypt = { version = "0.11.0", optional = true }
chacha20poly1305 = { version = "0.10.1", optional = true }
unicode-normalization = { version = "0.1.25", optional = true }
async-trait.workspace = true

[features]
default = ["full"]
# Full crypto support (key generation, signing, encryption)
full = ["bip39", "bitcoin", "bech32", "rand", "chrono", "aes", "cbc", "base64", "chacha20", "hkdf", "hmac", "scrypt", "chacha20poly1305", "unicode-normalization"]
# Minimal - just Event type and serialization (for WASM/relay)
minimal = []
chacha20 = ["dep:chacha20"]
hkdf = ["dep:hkdf"]
hmac = ["dep:hmac"]
scrypt = ["dep:scrypt"]
chacha20poly1305 = ["dep:chacha20poly1305"]
unicode-normalization = ["dep:unicode-normalization"]

[dev-dependencies]
quickcheck.workspace = true
