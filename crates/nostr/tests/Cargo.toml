[package]
name = "nostr-integration-tests"
description = "Integration tests for Nostr protocol implementation"
version.workspace = true
edition.workspace = true
publish = false

[[test]]
name = "integration_tests"
path = "integration_tests.rs"

[dependencies]
# Nostr crates
nostr = { path = "../core", features = ["full"] }
nostr-client = { path = "../client", features = ["full"] }
nostr-relay = { path = "../relay", features = ["full"] }

# Neobank for exchange integration tests
neobank = { path = "../../neobank" }

# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde_json = "1"

# Testing utilities
tempfile = "3"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }
