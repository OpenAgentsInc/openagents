[package]
name = "oanix"
version = "0.1.0"
edition = "2024"
description = "OANIX: Plan 9-inspired agent operating environment for WebAssembly"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Core
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4", "serde", "js"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
async-trait = "0.1"
tracing = "0.1"

# Browser WASM dependencies (optional)
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }
serde-wasm-bindgen = { version = "0.6", optional = true }
console_error_panic_hook = { version = "0.1", optional = true }
nostr = { version = "0.1.0", path = "../nostr", optional = true }
hex.workspace = true

# Native-only dependencies
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.0", features = ["full"] }
wasmtime = { version = "27", optional = true }
wasmtime-wasi = { version = "27", optional = true }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.0"

[features]
default = []
# Enable WASI runtime (requires wasmtime) - native only
wasi = ["dep:wasmtime", "dep:wasmtime-wasi"]
# Enable browser build target
browser = ["dep:wasm-bindgen", "dep:js-sys", "dep:serde-wasm-bindgen", "dep:console_error_panic_hook"]
nostr = ["dep:nostr"]
