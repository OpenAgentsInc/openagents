<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OANIX Namespace Explorer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'SF Mono', 'Consolas', 'Liberation Mono', monospace;
            background: #1a1b26;
            color: #a9b1d6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #24283b;
            padding: 1rem;
            border-bottom: 1px solid #414868;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        header h1 {
            font-size: 1.2rem;
            color: #7aa2f7;
        }

        header .status {
            font-size: 0.8rem;
            color: #9ece6a;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: #1f2335;
            border-right: 1px solid #414868;
            overflow-y: auto;
            padding: 1rem;
        }

        .sidebar h2 {
            font-size: 0.9rem;
            color: #7aa2f7;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .mount-list {
            margin-bottom: 1.5rem;
        }

        .mount-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: #24283b;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .mount-item:hover {
            background: #414868;
        }

        .mount-item.active {
            background: #3d59a1;
        }

        .mount-path {
            color: #bb9af7;
            font-weight: bold;
        }

        .tree {
            margin-left: 0.5rem;
        }

        .tree-item {
            padding: 0.3rem 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 3px;
            transition: background 0.1s;
        }

        .tree-item:hover {
            background: #24283b;
        }

        .tree-item.active {
            background: #3d59a1;
        }

        .tree-item.dir::before {
            content: '\1F4C1';
        }

        .tree-item.file::before {
            content: '\1F4C4';
        }

        .tree-children {
            margin-left: 1rem;
            border-left: 1px solid #414868;
            padding-left: 0.5rem;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            background: #24283b;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #414868;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toolbar .path {
            flex: 1;
            font-size: 0.9rem;
            color: #7dcfff;
        }

        .toolbar button {
            background: #3d59a1;
            border: none;
            color: #c0caf5;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            transition: background 0.15s;
        }

        .toolbar button:hover {
            background: #7aa2f7;
        }

        .toolbar button:disabled {
            background: #414868;
            cursor: not-allowed;
        }

        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor textarea {
            flex: 1;
            background: #1a1b26;
            border: none;
            color: #a9b1d6;
            font-family: inherit;
            font-size: 0.9rem;
            padding: 1rem;
            resize: none;
            outline: none;
        }

        .editor textarea:focus {
            background: #1f2335;
        }

        .editor .meta {
            background: #24283b;
            padding: 0.5rem 1rem;
            border-top: 1px solid #414868;
            font-size: 0.8rem;
            color: #565f89;
        }

        .dir-listing {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .dir-listing table {
            width: 100%;
            border-collapse: collapse;
        }

        .dir-listing th,
        .dir-listing td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid #24283b;
        }

        .dir-listing th {
            color: #7aa2f7;
            font-weight: normal;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .dir-listing tr {
            cursor: pointer;
            transition: background 0.1s;
        }

        .dir-listing tr:hover {
            background: #24283b;
        }

        .dir-listing .name {
            color: #c0caf5;
        }

        .dir-listing .dir .name {
            color: #7aa2f7;
        }

        .dir-listing .size {
            color: #9ece6a;
            font-size: 0.85rem;
        }

        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #565f89;
        }

        .welcome h2 {
            font-size: 1.5rem;
            color: #7aa2f7;
            margin-bottom: 1rem;
        }

        .welcome p {
            max-width: 400px;
            line-height: 1.6;
        }

        .loading {
            color: #e0af68;
        }

        .error {
            color: #f7768e;
            padding: 1rem;
        }

        .hidden {
            display: none !important;
        }

        /* New file dialog */
        .dialog-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dialog {
            background: #24283b;
            border-radius: 8px;
            padding: 1.5rem;
            min-width: 300px;
        }

        .dialog h3 {
            color: #7aa2f7;
            margin-bottom: 1rem;
        }

        .dialog input {
            width: 100%;
            background: #1a1b26;
            border: 1px solid #414868;
            color: #c0caf5;
            padding: 0.5rem;
            border-radius: 4px;
            font-family: inherit;
            margin-bottom: 1rem;
        }

        .dialog input:focus {
            outline: none;
            border-color: #7aa2f7;
        }

        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .dialog button.cancel {
            background: #414868;
        }
    </style>
</head>
<body>
    <header>
        <h1>OANIX Namespace Explorer</h1>
        <span class="status" id="status">Loading...</span>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Mounts</h2>
            <div class="mount-list" id="mounts"></div>

            <h2>Tree</h2>
            <div class="tree" id="tree"></div>
        </aside>

        <main class="main">
            <div class="toolbar">
                <span class="path" id="current-path">/</span>
                <button id="btn-new-file">New File</button>
                <button id="btn-new-dir">New Dir</button>
                <button id="btn-save" disabled>Save</button>
            </div>

            <div class="welcome" id="welcome">
                <h2>Plan 9-style Namespaces</h2>
                <p>
                    Select a mount point or browse the tree to explore the namespace.
                    Files in <code>/workspace</code> and <code>/tmp</code> are editable.
                </p>
            </div>

            <div class="dir-listing hidden" id="dir-listing">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Size</th>
                        </tr>
                    </thead>
                    <tbody id="dir-contents"></tbody>
                </table>
            </div>

            <div class="editor hidden" id="editor">
                <textarea id="file-content"></textarea>
                <div class="meta" id="file-meta"></div>
            </div>

            <div class="error hidden" id="error"></div>
        </main>
    </div>

    <div class="dialog-overlay hidden" id="new-file-dialog">
        <div class="dialog">
            <h3>New File</h3>
            <input type="text" id="new-file-name" placeholder="filename.txt">
            <div class="dialog-buttons">
                <button class="cancel" id="new-file-cancel">Cancel</button>
                <button id="new-file-create">Create</button>
            </div>
        </div>
    </div>

    <div class="dialog-overlay hidden" id="new-dir-dialog">
        <div class="dialog">
            <h3>New Directory</h3>
            <input type="text" id="new-dir-name" placeholder="dirname">
            <div class="dialog-buttons">
                <button class="cancel" id="new-dir-cancel">Cancel</button>
                <button id="new-dir-create">Create</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
