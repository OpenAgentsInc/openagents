[package]
name = "onyx"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Local-first Markdown note editor with live inline formatting"

[[bin]]
name = "onyx"
path = "src/main.rs"

[dependencies]
# OpenAgents crates
wgpui = { path = "../wgpui", default-features = false, features = ["desktop"] }
editor = { path = "../editor" }
# document = { path = "../document" }  # TODO: Add when document crate is created (Milestone 3)

# GPU
wgpu = { workspace = true }

# Desktop
winit = { workspace = true }
pollster = { workspace = true }

# Time
web-time = "1.1.0"

# Async
tokio = { version = "1", features = ["rt", "sync", "fs"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# System
dirs = "5"
notify = "6"
arboard = "3.4"

# Logging
tracing = "0.1"
