[package]
name = "openagents-web"
version = "0.1.0"
edition = "2024"
description = "OpenAgents web demo with wgpu rendering"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Core wgpu for rendering
wgpu = { version = "24.0", features = ["webgpu", "webgl"] }

# Web dependencies
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = [
    "Window",
    "Document",
    "Element",
    "HtmlCanvasElement",
    "HtmlElement",
    "HtmlBodyElement",
    "CssStyleDeclaration",
    "DomTokenList",
    "ResizeObserver",
    "ResizeObserverEntry",
    "ResizeObserverSize",
    "DomRectReadOnly",
    "KeyboardEvent",
    "MouseEvent",
    "WheelEvent",
    "PointerEvent",
    "EventTarget",
    "Navigator",
    "Clipboard",
    "console",
] }
js-sys = "0.3"
console_error_panic_hook = "0.1"
console_log = "1.0"
log = "0.4"

# Utilities
bytemuck = { version = "1", features = ["derive"] }
futures = "0.3"
getrandom = { version = "0.3", features = ["wasm_js"] }

# Text rendering
cosmic-text = "0.12"

[dev-dependencies]
wasm-bindgen-test = "0.3"
