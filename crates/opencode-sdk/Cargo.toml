[package]
name = "opencode-sdk"
version.workspace = true
edition.workspace = true
description = "Rust SDK for OpenCode - provider-agnostic AI agent execution via REST API + SSE"
license = "MIT"
repository = "https://github.com/OpenAgentsInc/openagents"
keywords = ["opencode", "ai", "agent", "sdk", "llm"]
categories = ["development-tools", "api-bindings"]

[dependencies]
reqwest = { version = "0.12", features = ["json", "stream"] }
reqwest-eventsource = "0.6"
tokio = { version = "1", features = ["sync", "rt-multi-thread", "macros", "process", "io-util"] }
futures = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
async-trait = "0.1"
tracing = "0.1"
url = "2"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4", "serde"] }

[dev-dependencies]
tokio-test = "0.4"
tracing-subscriber = "0.3"
