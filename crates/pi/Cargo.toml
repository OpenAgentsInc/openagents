[package]
name = "pi"
description = "Pi coding agent - autonomous agent runtime with tool execution"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[dependencies]
# OpenAgents crates
ai = { path = "../ai" }
llm = { path = "../llm" }
tools = { path = "../tools" }
sessions-crate = { workspace = true }

# Async runtime
tokio = { workspace = true, features = ["sync", "time", "fs", "io-util", "rt"] }
tokio-stream = "0.1"
tokio-util = { version = "0.7", features = ["rt"] }
futures = { workspace = true }
async-stream = "0.3"
async-trait = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Logging
tracing = { workspace = true }

# Utilities
uuid = { workspace = true, features = ["v4"] }
chrono = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["full", "macros", "rt-multi-thread"] }
tempfile = { workspace = true }

[lints.rust]
unexpected_cfgs = "allow"
