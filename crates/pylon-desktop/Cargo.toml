[package]
name = "pylon-desktop"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
publish.workspace = true
description = "Pylon desktop GUI with FM Bridge visualization"
default-run = "pylon-desktop"
# Disable auto-discovery (send_job_test.rs is a bin, not a test)
autobenches = false
autotests = false

[[bin]]
name = "pylon-desktop"
path = "src/main.rs"

[[bin]]
name = "send-job-test"
path = "tests/send_job_test.rs"

[dependencies]
# OpenAgents crates
wgpui = { path = "../wgpui", default-features = false, features = ["desktop"] }
viz = { path = "../viz", default-features = false, features = ["desktop"] }
fm-bridge = { path = "../fm-bridge" }
nostr = { path = "../nostr/core" }
nostr-client = { path = "../nostr/client" }
spark = { path = "../spark", package = "openagents-spark" }

# BIP39 for mnemonic generation
bip39 = "2.2.0"

# GPU
wgpu = { workspace = true }

# Desktop
winit = { workspace = true }
pollster = { workspace = true }

# Time
web-time = "1.1.0"

# Async
tokio = { version = "1", features = ["rt-multi-thread", "sync", "macros"] }
tokio-stream = "0.1"
futures = "0.3"

# Serialization
serde_json = "1"

# Process management
dirs = "5.0"
reqwest = { version = "0.12", default-features = false, features = ["blocking", "rustls-tls"] }

# Clipboard
arboard = "3.4"

# CLI
clap = { version = "4", features = ["derive"] }

# Random number generation (for wallet mnemonic)
rand = "0.9"

[dev-dependencies]
