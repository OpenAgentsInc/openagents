[package]
name = "pylon"
version.workspace = true
edition.workspace = true
description = "Local runtime for sovereign AI agents - host agents and earn Bitcoin as a provider"
license = "Apache-2.0"
autobins = false

[[bin]]
name = "pylon"
path = "src/bin/main.rs"

[lib]
name = "pylon"
path = "src/lib.rs"

[dependencies]
# Internal crates
agent = { path = "../agent" }
compute = { path = "../compute" }
codex-client = { path = "../codex-client" }
gateway = { path = "../gateway" }
frlm = { path = "../frlm", features = ["trace-db"] }
nostr = { path = "../nostr/core", features = ["full"] }
nostr-client = { path = "../nostr/client" }
openagents-runtime = { path = "../runtime", default-features = false }
openagents-relay = { path = "../relay" }
spark = { package = "openagents-spark", path = "../spark" }

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "sync", "time", "fs", "macros"] }
async-trait = "0.1"
tokio-stream = "0.1"
tokio-tungstenite = "0.24"
futures-util = "0.3"
axum = "0.7"
rustls = "0.23"
rustls-pemfile = "2.1"
tokio-rustls = "0.26"
rcgen = "0.13"
x509-parser = "0.16"
tower-http = { version = "0.6", features = ["cors"] }

# CLI
clap = { version = "4", features = ["derive"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
hex = "0.4"
base64 = "0.22"
k256 = "0.13"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-log = "0.2"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Platform
dirs = "5.0"
rpassword = "7.4"

# Daemon
nix = { version = "0.29", features = ["signal", "process", "fs"] }
rusqlite = { version = "0.31", features = ["bundled"] }

# Utils
bip39 = "2.1"
uuid = { version = "1.11", features = ["v4"] }
url = "2.5"
dotenvy = "0.15"

# HTTP client for compute detection
reqwest = { version = "0.12", features = ["json", "blocking"] }

[features]
default = ["cli"]
cli = []
gui = []

[dev-dependencies]
tempfile = "3.10"
tokio = { version = "1", features = ["rt", "macros"] }
