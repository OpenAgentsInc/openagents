[package]
name = "relay-worker"
version = "0.1.0"
edition = "2024"
authors = ["OpenAgents <hello@openagents.com>"]
description = "Nostr relay on Cloudflare Workers"
publish = false

# Exclude from parent workspace - worker-build has its own process
[workspace]

[lib]
crate-type = ["cdylib"]

[dependencies]
# Cloudflare Workers
worker = { version = "0.7", features = ["http", "d1"] }

# Nostr protocol (minimal feature for WASM)
nostr = { path = "../nostr/core", default-features = false, features = ["minimal"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Utilities
getrandom = { version = "0.2", features = ["js"] }
hex = "0.4"
js-sys = "0.3"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"

# Error handling
console_error_panic_hook = "0.1"

[profile.release]
opt-level = "z"
lto = true
strip = true
codegen-units = 1
panic = "abort"
