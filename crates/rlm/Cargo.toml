[package]
name = "rlm"
version.workspace = true
edition.workspace = true
authors = ["OpenAgents"]
description = "Recursive Language Model execution engine"
license = "CC-0"

[[bin]]
name = "rlm_test"
path = "src/bin/rlm_test.rs"

[features]
default = []
lm-router = ["dep:lm-router"]

[dependencies]
# FM Bridge for LLM inference
fm-bridge = { path = "../fm-bridge" }

# LM Router for multi-backend routing (optional)
lm-router = { path = "../lm-router", optional = true }

# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait.workspace = true

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Regex for command parsing
regex = "1"

# CLI
clap = { version = "4", features = ["derive"] }

# Temp files for Python executor
tempfile = "3"

[dev-dependencies]
tokio-test = "0.4"
