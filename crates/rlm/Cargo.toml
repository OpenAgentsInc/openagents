[package]
name = "rlm"
version.workspace = true
edition.workspace = true
authors = ["OpenAgents"]
description = "Recursive Language Model execution engine"
license = "CC-0"

[[bin]]
name = "rlm_test"
path = "src/bin/rlm_test.rs"
required-features = ["fm-bridge"]

[features]
default = []
dspy = ["dspy-rs", "anyhow"]

[dependencies]
# LM Router for multi-backend routing (required)
lm-router = { path = "../lm-router" }

# DSPy (DSRs) for declarative LLM programming (optional)
dspy-rs = { version = "0.7.3", optional = true }
anyhow = { version = "1", optional = true }

# FM Bridge for LLM inference (optional, for backwards compatibility)
fm-bridge = { path = "../fm-bridge", optional = true }

# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait.workspace = true

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Regex for command parsing
regex = "1"

# CLI
clap = { version = "4", features = ["derive"] }

# Temp files for Python executor
tempfile = "3"

[dev-dependencies]
tokio-test = "0.4"
