[package]
name = "openagents-runtime"
version = "0.1.0"
edition = "2024"
description = "Pluggable runtime for autonomous AI agents"
license = "MIT"
repository = "https://github.com/OpenAgentsInc/openagents"
keywords = ["agents", "runtime", "ai", "autonomous"]
categories = ["asynchronous", "web-programming"]

[features]
default = []
# Backend features - enable one
cloudflare = ["worker"]
local = ["rusqlite", "tokio/fs"]
# Optional features
full = ["tracing", "metrics"]

[dependencies]
# Core
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
futures = { workspace = true }

# Crypto
# TODO: Add when implementing identity

# Async
tokio = { version = "1", features = ["sync", "time"], optional = true }

# Storage backends
rusqlite = { version = "0.32", optional = true }
worker = { version = "0.5", optional = true }

# Observability
tracing = { version = "0.1", optional = true }
metrics = { version = "0.24", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }
tempfile = { workspace = true }
