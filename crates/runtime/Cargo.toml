[package]
name = "openagents-runtime"
version = "0.1.0"
edition = "2024"
description = "Pluggable runtime for autonomous AI agents"
license = "MIT"
repository = "https://github.com/OpenAgentsInc/openagents"
keywords = ["agents", "runtime", "ai", "autonomous"]
categories = ["asynchronous", "web-programming"]

[features]
default = []
# Backend features - enable one
cloudflare = ["worker", "wasm-bindgen-futures"]
browser = ["wasm-bindgen", "wasm-bindgen-futures", "web-sys", "js-sys"]
local = ["rusqlite"]
# Optional features
apple-container = []
full = ["tracing", "metrics"]

[dependencies]
# Core
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
futures = { workspace = true }
hex = { workspace = true }
sha2 = { workspace = true }
base64 = { workspace = true }
bech32 = "0.11.0"
clap = { workspace = true }
uuid = { workspace = true }
urlencoding = "2.1.3"

# Crypto
# TODO: Add when implementing identity

# Async
# tokio is non-wasm only (see target-specific deps below)

# Storage backends
rusqlite = { version = "0.31", optional = true }
worker = { version = "0.7", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
wasm-bindgen = { version = "0.2", optional = true }
web-sys = { version = "0.3", optional = true, features = [
    "DomException",
    "DomStringList",
    "Event",
    "Headers",
    "IdbDatabase",
    "IdbFactory",
    "IdbObjectStore",
    "IdbOpenDbRequest",
    "IdbRequest",
    "IdbTransaction",
    "IdbTransactionMode",
    "Request",
    "RequestInit",
    "RequestMode",
    "Response",
    "Window",
    "WorkerGlobalScope",
] }
js-sys = { version = "0.3", optional = true }

# Observability
tracing = { version = "0.1", optional = true }
metrics = { version = "0.24", optional = true }

# DSPy signatures
dsrs = { path = "../dsrs" }
anyhow = "1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
axum = "0.7"
tokio = { workspace = true }
tokio-stream = "0.1"
reqwest = { workspace = true }
tempfile = { workspace = true }
nostr-client = { path = "../nostr/client" }
compute = { path = "../compute" }
spark = { package = "openagents-spark", path = "../spark" }
bitcoin = { workspace = true }
nostr = { workspace = true }
claude-agent-sdk = { path = "../claude-agent-sdk" }
tokio-tungstenite = "0.24"
daytona = { path = "../daytona" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }
tempfile = { workspace = true }

[[bin]]
name = "agentctl"
path = "src/bin/agentctl.rs"
required-features = ["local"]
