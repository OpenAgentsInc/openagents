[package]
name = "sandbox"
version = "0.1.0"
edition = "2024"
description = "Container sandbox execution for OpenAgents"

[dependencies]
async-trait = "0.1"
tokio = { version = "1.0", features = ["process", "time", "fs", "io-util", "sync", "rt", "macros", "rt-multi-thread"] }
thiserror = "1.0"
tracing = "0.1"
uuid = { version = "1.0", features = ["v4"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex-lite = "0.1"

[dev-dependencies]
tokio-test = "0.4"
