[package]
name = "storybook"
version = "0.1.0"
edition = "2024"
description = "Visual storybook for unit and hud components"
license = "MIT"

[[bin]]
name = "storybook"
path = "src/main.rs"

[dependencies]
unit = { path = "../unit" }
hud = { path = "../hud" }
gpui = { path = "../gpui" }
clap = { version = "4", features = ["derive"] }
strum = { version = "0.26", features = ["derive"] }

# ATIF components from commander
commander = { path = "../commander" }
atif = { path = "../atif" }
atif-store = { path = "../atif-store" }
chrono = { version = "0.4", features = ["serde"] }
serde_json = "1"

# Centralized theme colors
theme = { path = "../theme" }
