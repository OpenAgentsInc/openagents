[package]
name = "taskmaster"
version = "0.1.0"
edition = "2024"
description = "Full-featured issue tracker for OpenAgents, ported from Beads"
license = "MIT"

[dependencies]
# SQLite
rusqlite = { version = "0.32", features = ["bundled", "modern_sqlite"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2.0"

# Hashing for content dedup
sha2 = "0.10"
hex = "0.4"

# UUID for ID generation
uuid = { version = "1.0", features = ["v4"] }

# Logging
tracing = "0.1"

[dev-dependencies]
tempfile = "3.14"

[features]
default = []
