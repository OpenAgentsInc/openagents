[package]
name = "taskmaster"
version = "0.1.0"
edition = "2024"
description = "Full-featured issue tracker for OpenAgents, ported from Beads"
license = "MIT"

[dependencies]
# SQLite
rusqlite = { version = "0.32", features = ["bundled", "modern_sqlite"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2.0"

# Hashing for content dedup
sha2 = "0.10"
hex = "0.4"

# UUID for ID generation
uuid = { version = "1.0", features = ["v4"] }

# Logging
tracing = "0.1"

# CLI
clap = { version = "4.5", features = ["derive", "env"] }
colored = "2.1"
tabled = "0.16"

# Plan-to-tasks feature deps
claude-agent-sdk = { path = "../claude-agent-sdk" }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
futures = "0.3"
dirs = "5.0"
tracing-subscriber = "0.3"

[dev-dependencies]
tempfile = "3.14"

[features]
default = []

[[bin]]
name = "taskmaster"
path = "src/bin/taskmaster.rs"

[[bin]]
name = "plan-to-tasks"
path = "src/bin/plan_to_tasks.rs"
