[package]
name = "testgen"
version = "0.1.0"
edition = "2024"
authors = ["OpenAgents"]
description = "Test generation and evolution system for Terminal-Bench"
license = "CC-0"

[[bin]]
name = "testgen"
path = "src/bin/testgen.rs"

[dependencies]
# Workspace member crate
fm-bridge = { path = "../fm-bridge" }

# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"
anyhow = "1"

# SQLite
rusqlite = { version = "0.31", features = ["bundled", "serde_json"] }

# Hashing for config deduplication
sha2 = "0.10"
hex = "0.4"

# CLI
clap = { version = "4", features = ["derive"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID/ID generation
uuid = { version = "1", features = ["v4"] }

# Tracing
tracing = "0.1"
tracing-subscriber = "0.3"

# Regex for parameter discovery
regex = "1"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3"
