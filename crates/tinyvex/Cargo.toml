[package]
name = "tinyvex"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1"
rusqlite = { version = "0.36", features = ["bundled", "column_decltype"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["rt", "macros", "time", "sync"] }
tracing = "0.1"
tempfile = "3"
agent-client-protocol = "0.7"
