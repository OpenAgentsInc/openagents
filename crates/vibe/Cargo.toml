[package]
name = "vibe"
version = "0.1.0"
edition = "2024"
description = "OpenAgents Vibe: In-browser agentic development environment"
license = "MIT"

[dependencies]
# Internal crates
oanix = { path = "../oanix" }
gpui = { path = "../gpui" }
theme = { path = "../theme" }

# Core
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
async-trait = "0.1"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Tracing
tracing = "0.1"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.0"

[features]
default = []
# Enable browser build target
browser = []
