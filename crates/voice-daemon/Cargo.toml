[package]
name = "voice-daemon"
version = "0.1.0"
edition = "2021"
description = "Global voice transcription daemon for macOS"
license = "MIT"

[[bin]]
name = "voice-daemon"
path = "src/main.rs"

[dependencies]
# Voice transcription
voice = { path = "../voice" }

# CLI
clap = { version = "4.4", features = ["derive"] }

# Async
tokio = { version = "1", features = ["rt", "rt-multi-thread", "signal", "sync", "fs", "io-util"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# System
dirs = "5"
arboard = "3.4"

# Unix process management
nix = { version = "0.29", features = ["signal", "process", "fs"] }

[target.'cfg(target_os = "macos")'.dependencies]
# macOS native APIs
objc2 = "0.5"
objc2-foundation = "0.2"
objc2-app-kit = { version = "0.2", features = ["NSStatusBar", "NSStatusItem", "NSMenu", "NSMenuItem", "NSImage", "NSApplication", "NSRunningApplication", "NSWorkspace"] }
core-foundation = "0.10"
core-graphics = "0.24"
