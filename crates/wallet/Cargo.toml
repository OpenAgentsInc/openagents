[package]
name = "wallet"
version = "0.1.0"
edition = "2024"
authors = ["OpenAgents Contributors"]
description = "OpenAgents Wallet - Unified Nostr identity and Bitcoin payments"
license = "MIT"

[[bin]]
name = "wallet"
path = "src/main.rs"

[dependencies]
# CLI
clap = { version = "4", features = ["derive", "cargo"] }
colored = "2"

# Crypto
bip39 = "2"
bitcoin = "0.32"
secp256k1 = "0.29"
rand = "0.9"

# Storage
rusqlite = { version = "0.32", features = ["bundled"] }
keyring = "3"

# Nostr (internal crates)
nostr = { path = "../nostr/core" }
nostr-client = { path = "../nostr/client" }

# Async
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Error handling
anyhow = "1"
thiserror = "2"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
dirs = "5"
shellexpand = "3"
hex = "0.4"

[dev-dependencies]
tempfile = "3"
