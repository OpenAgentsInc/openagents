[package]
name = "wallet"
version.workspace = true
edition.workspace = true
authors = ["OpenAgents Contributors"]
description = "OpenAgents Wallet - Unified Nostr identity and Bitcoin payments"
license = "MIT"

# Binary removed - use `openagents wallet` instead
# [[bin]]
# name = "wallet"
# path = "src/main.rs"

[lib]
name = "wallet"
path = "src/lib.rs"

[features]
legacy-web = []

[dependencies]
# CLI
clap = { version = "4", features = ["derive", "cargo"] }
colored = "2"

# Crypto
bip39 = "2"
bitcoin = "0.32"
secp256k1 = "0.29"
rand = "0.9"

# Storage
rusqlite = { version = "0.31", features = ["bundled"] }
keyring = "3"

# Nostr (internal crates)
nostr = { path = "../nostr/core", features = ["full"] }
nostr-client = { path = "../nostr/client" }

# FROSTR threshold signatures
frostr = { path = "../frostr" }

# Async
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
postcard = { version = "1", features = ["alloc", "use-std"] }
base64 = "0.22"

# Error handling
anyhow = "1"
thiserror = "2"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
dirs = "5"
shellexpand = "3"
hex = "0.4"
bech32 = "0.11.0"
chrono.workspace = true
spark = { package = "openagents-spark", path = "../spark" }
breez-sdk-spark = { git = "https://github.com/breez/spark-sdk", tag = "0.6.6" }
reqwest = { workspace = true, features = ["json", "blocking"] }
argon2 = "0.5"
chacha20poly1305 = "0.10"
rpassword = "7"
qrcode = "0.14"
image = "0.24"
rqrr = "0.6"
wgpui = { path = "../wgpui", default-features = false, features = ["desktop"] }
wgpu = "24.0"
winit = "0.30"
pollster = "0.4"

[dev-dependencies]
reqwest = { workspace = true, features = ["blocking"] }
tempfile = "3"
testing = { path = "../testing" }
