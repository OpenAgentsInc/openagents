[package]
name = "wallet"
version.workspace = true
edition.workspace = true
authors = ["OpenAgents Contributors"]
description = "OpenAgents Wallet - Unified Nostr identity and Bitcoin payments"
license = "MIT"

# Binary removed - use `openagents wallet` instead
# [[bin]]
# name = "wallet"
# path = "src/main.rs"

[lib]
name = "wallet"
path = "src/lib.rs"

[dependencies]
# CLI
clap = { version = "4", features = ["derive", "cargo"] }
colored = "2"

# Crypto
bip39 = "2"
bitcoin = "0.32"
secp256k1 = "0.29"
rand = "0.9"

# Storage
rusqlite = { version = "0.32", features = ["bundled"] }
keyring = "3"

# Nostr (internal crates)
nostr = { path = "../nostr/core", features = ["full"] }
nostr-client = { path = "../nostr/client" }

# FROSTR threshold signatures
frostr = { path = "../frostr" }

# Async
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Error handling
anyhow = "1"
thiserror = "2"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
dirs = "5"
shellexpand = "3"
hex = "0.4"
chrono.workspace = true
spark = { package = "openagents-spark", path = "../spark" }
reqwest = { workspace = true, features = ["json", "blocking"] }

# GUI dependencies
wry = "0.50"
tao = "0.33"
actix-web = "4"
maud = { version = "0.26", features = ["actix-web"] }

[dev-dependencies]
reqwest = { workspace = true, features = ["blocking"] }
tempfile = "3"
