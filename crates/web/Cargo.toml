[package]
name = "openagents-web"
version = "0.1.0"
edition = "2024"
description = "OpenAgents WGPUI web demo"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wgpui = { path = "../wgpui", default-features = true }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "Clipboard",
    "Window",
    "Document",
    "Element",
    "HtmlCanvasElement",
    "KeyboardEvent",
    "MouseEvent",
    "Navigator",
    "WheelEvent",
    "console",
    "Performance",
] }
console_error_panic_hook = "0.1"

[dev-dependencies]
wasm-bindgen-test = "0.3"
