[package]
name = "openagents-web-client"
version = "0.1.0"
edition = "2024"
description = "OpenAgents WGPUI web client"
publish = false

# Exclude from parent workspace - wasm-pack has its own process
[workspace]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wgpui = { path = "../../wgpui", default-features = true }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "Window",
    "Document",
    "Element",
    "EventTarget",
    "HtmlCanvasElement",
    "KeyboardEvent",
    "MouseEvent",
    "WheelEvent",
    "Location",
    "console",
    "Performance",
    "Request",
    "RequestInit",
    "Response",
    "Headers",
] }
console_error_panic_hook = "0.1"

[dev-dependencies]
wasm-bindgen-test = "0.3"
