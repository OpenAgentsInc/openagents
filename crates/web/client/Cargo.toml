[package]
name = "openagents-web-client"
version = "0.1.0"
edition = "2024"
description = "OpenAgents WGPUI web client"
publish = false

# Exclude from parent workspace - wasm-pack has its own process
[workspace]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wgpui = { path = "../../wgpui", default-features = true }
editor = { path = "../../editor" }
openagents-relay = { path = "../../relay" }
# Note: openagents-runtime uses Timestamp::now() which requires std::time::SystemTime
# which doesn't work in WASM. Once the runtime is fixed to use web_time, we can add it back.
# openagents-runtime = { path = "../../runtime", default-features = false, features = ["browser"] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
web-sys = { version = "0.3", features = [
    "Window",
    "Document",
    "Element",
    "EventTarget",
    "EventSource",
    "History",
    "HtmlCanvasElement",
    "KeyboardEvent",
    "Navigator",
    "Clipboard",
    "CompositionEvent",
    "MouseEvent",
    "WheelEvent",
    "WebSocket",
    "MessageEvent",
    "ErrorEvent",
    "CloseEvent",
    "Event",
    "Location",
    "Storage",
    "console",
    "Performance",
    "Request",
    "RequestInit",
    "RequestCredentials",
    "Response",
    "Headers",
    "UrlSearchParams",
    "ReadableStream",
    "ReadableStreamDefaultReader",
] }
console_error_panic_hook = "0.1"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[package.metadata.wasm-pack.profile.release]
wasm-opt = false
