[package]
name = "openagents-wallet-worker"
version = "0.1.0"
edition = "2024"
description = "OpenAgents wallet worker - Spark Lightning payments on Cloudflare Workers"
publish = false

# Exclude from parent workspace - worker-build has its own process
[workspace]

[lib]
crate-type = ["cdylib"]

[dependencies]
# Cloudflare Workers
worker = { version = "0.7", features = ["http", "d1"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Utilities
chrono = { version = "0.4", default-features = false, features = ["serde", "wasmbind", "clock"] }
base64 = "0.22"
wasm-bindgen = "0.2"
hex = "0.4"
bech32 = "0.11.0"
rand = { version = "0.8", features = ["getrandom"] }
getrandom = { version = "0.2", features = ["js"] }
chacha20poly1305 = "0.10"
k256 = "0.13"
sha2 = "0.10"

# Spark wallet (the heavy dependency)
spark = { package = "openagents-spark", path = "../../spark" }

# Error handling
console_error_panic_hook = "0.1"

[profile.release]
opt-level = "z"      # Maximum size optimization
lto = true
strip = true         # Strip symbols
codegen-units = 1    # Better optimization at cost of compile time
panic = "abort"      # Smaller panic handling
