[package]
name = "wgpui"
version = "0.1.0"
edition = "2024"
description = "GPU-accelerated UI rendering library"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["web"]
web = [
    "wasm-bindgen",
    "wasm-bindgen-futures",
    "web-sys",
    "js-sys",
    "console_error_panic_hook",
]

[dependencies]
# GPU
wgpu = { version = "24.0", features = ["webgpu", "webgl"] }

# Layout
taffy = "0.9"

# Text
cosmic-text = "0.12"

# Data structures
bytemuck = { version = "1", features = ["derive"] }
smallvec = "1"
slotmap = "1"
parking_lot = "0.12"

# Async
futures = "0.3"

# Logging
log = "0.4"

# Web (optional)
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
web-sys = { version = "0.3", optional = true, features = [
    "Window",
    "Document",
    "Element",
    "HtmlCanvasElement",
    "HtmlElement",
    "CssStyleDeclaration",
    "KeyboardEvent",
    "MouseEvent",
    "WheelEvent",
    "PointerEvent",
    "ResizeObserver",
    "ResizeObserverEntry",
    "ResizeObserverSize",
    "DomRect",
    "DomRectReadOnly",
    "EventTarget",
    "Performance",
    "Navigator",
    "console",
] }
js-sys = { version = "0.3", optional = true }
console_error_panic_hook = { version = "0.1", optional = true }
getrandom = { version = "0.3", features = ["wasm_js"] }
