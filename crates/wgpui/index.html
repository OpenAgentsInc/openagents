<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGPUI Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #cdd6f4;
            font-size: 1.5rem;
            text-align: center;
        }

        #loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #313244;
            border-top-color: #89b4fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .hidden {
            display: none !important;
        }
    </style>
    <link data-trunk rel="rust" data-wasm-opt="z" />
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading WGPUI...</div>
    </div>
    <script type="module">
        window.addEventListener('wgpui-ready', () => {
            document.getElementById('loading').classList.add('hidden');
        });
    </script>
</body>
</html>
