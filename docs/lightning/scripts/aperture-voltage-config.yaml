# Minimal Aperture config for Voltage LND (L402 gateway).
# Cloud Run mounts one secret per dir: /voltage-tls/tls.cert, /voltage-mac/invoice.macaroon, /voltage-cfg/config.yaml
listenaddr: "0.0.0.0:8080"
basedir: "/tmp"
debuglevel: "info"
insecure: false

authenticator:
  network: "mainnet"
  disable: false
  lndhost: "openagents.m.voltageapp.io:10009"
  tlspath: "/voltage-tls/tls.cert"
  macdir: "/voltage-mac"

dbbackend: "sqlite"
sqlite:
  dbfile: "/tmp/aperture.db"
  skipmigrations: false

# Routes from lightning-ops compiler can be merged in; empty for bootstrap.
services: []
