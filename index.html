<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tauri + Leptos App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link data-trunk rel="copy-dir" href="public" />
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <style>
      @font-face {
        font-family: 'Berkeley Mono';
        src: url('/fonts/BerkeleyMono-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Berkeley Mono';
        src: url('/fonts/BerkeleyMono-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Berkeley Mono';
        src: url('/fonts/BerkeleyMono-Italic.ttf') format('truetype');
        font-weight: 400;
        font-style: italic;
        font-display: swap;
      }
      @font-face {
        font-family: 'Berkeley Mono';
        src: url('/fonts/BerkeleyMono-BoldItalic.ttf') format('truetype');
        font-weight: 700;
        font-style: italic;
        font-display: swap;
      }
      * { font-family: 'Berkeley Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace !important; }

      /* Assistant/Reasoning Markdown spacing */
      .assistant-md p { margin: 0.5rem 0; line-height: 1.6; }
      .assistant-md ul, .assistant-md ol { margin: 0.5rem 0 0.5rem 1.25rem; }
      .assistant-md h1, .assistant-md h2, .assistant-md h3 { margin: 0.75rem 0 0.5rem; font-weight: 700; }
      .assistant-md code { background: rgba(255,255,255,0.06); padding: 0 0.2rem; border-radius: 3px; }
      .assistant-md pre { background: rgba(255,255,255,0.06); padding: 0.5rem; border-radius: 4px; overflow: auto; }

      .reasoning-md p { margin: 0.25rem 0; line-height: 1.5; }
    </style>
  </head>
  <body class="min-h-screen bg-black text-white antialiased"></body>
</html>
