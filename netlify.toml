# DEPRECATED: Demo gallery moved to ~/code/backroom
# This configuration is no longer used. The demos/ folder has been archived.
# Netlify Configuration for OpenAgents Demo Gallery
# Deploy the demos/ directory as the demo gallery site

[build]
  # DEPRECATED - demos folder has been moved
  publish = "demos/"

[build.environment]
  # No environment variables needed for static site

[[headers]]
  # Cache demo bundles for 1 hour
  for = "/*.replay.tar.gz"
  [headers.values]
    Cache-Control = "public, max-age=3600, immutable"

[[headers]]
  # Cache JSON files for 1 hour
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  # Cache HTML for 5 minutes (allow quick updates)
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[redirects]]
  # Redirect root to gallery
  from = "/"
  to = "/gallery.html"
  status = 200

[[redirects]]
  # 404 handling
  from = "/*"
  to = "/gallery.html"
  status = 404
