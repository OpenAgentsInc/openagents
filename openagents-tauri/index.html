<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri + React + Typescript</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Prevent focus stealing during development -->
    <script type="module">
      if (import.meta.env.DEV && window.__TAURI__) {
        // Store initial focus state
        const wasInitiallyFocused = document.hasFocus();
        
        // If window wasn't initially focused, blur it after a short delay
        if (!wasInitiallyFocused) {
          setTimeout(() => {
            if (document.hasFocus() && !wasInitiallyFocused) {
              window.blur();
            }
          }, 100);
        }
        
        // Handle visibility changes during hot reload
        document.addEventListener('visibilitychange', () => {
          if (document.visibilityState === 'visible' && !wasInitiallyFocused) {
            // Window became visible but wasn't initially focused
            setTimeout(() => window.blur(), 50);
          }
        });
      }
    </script>
  </body>
</html>
