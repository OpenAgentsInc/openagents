<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pylon - OpenAgents</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/src/main.css">
</head>

<body class="webtui webtui-theme-zinc">
  <div id="app">
    <div class="pylon-container">
      <div class="pylon-sidebar">
        <div class="webtui-box-single webtui-box-shear-top ollama-status-card" style="height: 60px;">
          <div class=" webtui-box-header">
            <span>Ollama Status</span>
          </div>
          <div class="box-content">
            <div class="status-indicator">
              <span class="status-dot" id="ollama-status-dot"></span>
              <span class="status-text webtui-typography" id="ollama-status-text"></span>
            </div>
          </div>
        </div>
        <div class="webtui-box-single webtui-box-shear-top model-list-card" id="model-list-card" style="height: 420px;">
          <div class="webtui-box-header">
            <span>Available Models</span>
          </div>
          <div class="box-content">
            <div class="model-list" id="model-list"></div>
          </div>
        </div>
      </div>
      <div class="pylon-main">
        <!-- Chat Interface -->
        <div class="webtui-box-single webtui-box-shear-top chat-interface-card" style="height: calc(100% - 2rem);">
          <div class="webtui-box-header">
            <span>Chat</span>
            <div class="chat-model-selector">
              <select id="chat-model-select" class="model-dropdown">
                <option value="">Select a model...</option>
              </select>
            </div>
          </div>
          <div class="box-content chat-container">
            <div id="chat-messages" class="chat-messages">
              <div class="empty-state">
                Select a model and start chatting
              </div>
            </div>
            <div class="chat-input-container">
              <input 
                type="text" 
                id="chat-input" 
                class="chat-input" 
                placeholder="Type your message..."
                disabled
                autofocus
              />
              <button id="chat-send" class="chat-send-button" disabled>
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
