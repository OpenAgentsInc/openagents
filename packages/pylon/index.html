<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pylon - OpenAgents</title>
  <link rel="stylesheet" href="/src/main.css">
</head>
<body class="webtui webtui-theme-zinc">
  <div id="app">
    <div class="pylon-container">
      <div class="pylon-cards">
        <div class="webtui-box-double pylon-card">
          <h1 class="webtui-typography webtui-variant-h1">Pylon</h1>
        </div>
        <div class="webtui-box-single ollama-status-card">
          <div class="status-indicator">
            <span class="status-dot" id="ollama-status-dot"></span>
            <span class="status-text webtui-typography" id="ollama-status-text">Ollama: Checking...</span>
          </div>
          <div class="model-info" id="ollama-model-info" style="display: none;">
            <span class="webtui-typography webtui-variant-small"></span>
          </div>
        </div>
        <div class="webtui-box-single model-list-card" id="model-list-card" style="display: none;">
          <h3 class="webtui-typography webtui-variant-h3">Available Models</h3>
          <div class="model-list" id="model-list"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
