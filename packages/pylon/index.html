<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pylon - OpenAgents</title>
  <link rel="stylesheet" href="/src/main.css">
</head>

<body class="webtui webtui-theme-zinc">
  <div id="app">
    <div class="pylon-container">
      <div class="pylon-cards">
        <div class="webtui-box-single webtui-box-shear-top ollama-status-card" style="height: 75px;">
          <div class="webtui-box-header">
            <span>Ollama Status</span>
          </div>
          <div class="box-content">
            <div class="status-indicator">
              <span class="status-dot" id="ollama-status-dot"></span>
              <span class="status-text webtui-typography" id="ollama-status-text"></span>
            </div>
          </div>
        </div>
        <div class="webtui-box-single webtui-box-shear-top model-list-card" id="model-list-card" style="height: 420px;">
          <div class="webtui-box-header">
            <span>Models Available</span>
          </div>
          <div class="box-content">
            <div class="model-list" id="model-list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
