<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TerminalBench</title>
  <!-- Force dark mode FIRST -->
  <script>
    try {
      localStorage.setItem('themeMode', 'dark');
      document.documentElement.classList.add('dark');
    } catch (e) {
      // localStorage may be blocked
    }

  </script>
  <!-- Test bunLog availability -->
  <script>
    // Log immediately to verify script execution
    console.log("[HTML] Inline script executing")

    // Test if bunLog exists
    if (window.bunLog) {
      window.bunLog("[HTML] bunLog is available!")
    } else {
      console.log("[HTML] bunLog NOT available, setting up placeholder")
      window.bunLog = (...args) => console.log('[bunLog]', ...args)
    }

    // Log that we're about to load effuse-main.js
    window.bunLog("[HTML] About to load effuse-main.js")
  </script>
  <!-- Load Effuse-based mainview -->
  <script defer src="effuse-main.js?v=20251208-1422"></script>
  <script>
    // Verify effuse-main.js loaded
    window.addEventListener('DOMContentLoaded', () => {
      window.bunLog("[HTML] DOMContentLoaded - checking if effuse-main.js loaded")
    })
  </script>
  <!-- Basecoat CSS (includes Tailwind utilities pre-compiled) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.6/dist/basecoat.cdn.min.css">
  <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.6/dist/js/all.min.js" defer></script>
  <!-- Tailwind Browser for arbitrary values -->
  <script>
    window.tailwindConfig = {
      scan: {
        debounce: 100,
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
  <!-- Local styles -->
  <link rel="stylesheet" href="index.css">
</head>

<body class="bg-zinc-950 text-zinc-100 min-h-screen overflow-hidden">
  <!-- TB Command Center Shell -->
  <div id="tbcc-shell-widget" class="h-screen w-screen"></div>
</body>

</html>
